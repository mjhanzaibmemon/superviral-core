<!-- @meta -->

<title>Offer free likes</title>

<!-- @meta -->

<!-- @head_tags -->

<style type="text/css">
    .box23 {
        margin: 66px auto;
        width: 950px;
        background: #fff;
        border-radius: 5px;
        text-align: left;
        padding: 15px;
    }

    h1 {
        text-align: left;
        max-width: 100%;
    }

    .label {
        margin-top: 35px;
    }

    .container div input,
    .selectric,
    .input,
    .btn {
        padding: 13px;
        font-size: 14px;
    }

    .btn {
        width: 100px;
        text-align: center;
    }

    html {
        overflow-x: hidden;
    }

    .cke_reset_all {
        background: #f7f7f7 !important;
    }

    .articles {
        width: 100%;
    }

    .articles tr td {
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #000;
        padding: 10px;
        vertical-align: top
    }

    .articles tr:nth-child(2) td {
        background: #f1f1f1;
        font-weight: bold;
    }

    .status {
        font-weight: bold;
        height: 23px;
        width: 55px;
        padding: 5px;
        font-size: 15px;
        text-align: center;
        border-radius: 3px;
    }

    .btn {
        margin: 0 !important;
    }

    .reportmessage {
        float: left;
        width: 100%;
        height: 350px;
        box-sizing: border-box;
        margin: 0px;
        margin-bottom: 20px;
        resize: vertical;
        padding: 10px;
        font-family: 'Open Sans';
        border-radius: 5px;
        border: 1px solid #bbb;
    }

    .emailsuccess {
        margin-bottom: 15px;
    }

    .input {
        width: 100%;
        height: 40px;
        border-radius: 6px;
        border: 1px solid #BEBEBE;
    }

    .color3 {
        border-radius: 50px;
    }
</style>

<!-- @head_tags -->

<!-- @script -->

<!-- @script -->

<main>

    <h1 style="text-align:center;margin-top:35px;">
        {id} : Auto Likes
    </h1>

    <div class="box23">

        {success}
        {error}

        <form method="POST">
            <table class="articles">

                <tr>
                    <td>Company</td>
                    <td>
                        <img src="/admin/assets/icons/Superviral.svg">
                    </td>
                </tr>


                <tr>

                    <td>Order ID</td>
                    <td><input type="hidden" autocomplete="off" name="id" value="{infoaid}" class="input">
                        {orderinfo}
                    </td>

                </tr>

                <!-- <tr>

                    <td>Amount</td>
                    <td><input autocomplete="off" name="amount" placeholder="0" class="input"><br>minimum amount: 100
                        per IG post</td>

                </tr>
 -->


                <tr>

                    <td></td>
                    <td><input style="float:left;width:190px;"
                            onclick="return confirm('Are you sure you want to offer auto likes?');" type="submit"
                            name="submit" class="btn btn-primary color3" value="Give Free Auto Likes"></td>

                </tr>

            </table>
        </form>
    </div>
    <script>
        var counter = 0;
        var limit = 10;
        function addInput(divName) {
            if (counter == limit) {
                alert("You have reached the limit of adding " + counter + " inputs");
            }
            else {
                var newdiv = document.createElement('div');
                newdiv.innerHTML = "" + (counter + 1) + ". <br><input autocomplete=\"off\" name=\"myInputs[]\" value=\"\" style=\"margin-bottom:15px;\" class=\"input\" placeholder=\"Add post link here\">";
                document.getElementById(divName).appendChild(newdiv);
                counter++;
            }
        }
    </script>
</main>
