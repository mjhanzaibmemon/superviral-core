<main class="email-support">
    <div id="cover-spin"></div>
    <div class="mainContainer" align="center">

        <div class="box23">
            <div class="container">
                <h1>Import frauds</h1>

                {msg}
                <form action="" method="POST" enctype="multipart/form-data">
                    <div style="display: flex; justify-content: space-between;">

                        <input type="file" name="csvFile" accept=".csv" required>

                    </div>
                    <div style="margin-top: 20px; text-align: start;">
                        <!-- {htm} -->

                        <button name="fraudImport" value="1" class="btn"
                            style="width: unset; background-color: #000;color: #FFF; display: flex; align-items: center; gap: 5px;">

                            <span>Import Fraud</span>

                        </button>
                    </div>
                </form>
            </div>

        </div>
        <hr>

        <div class="box23" style="overflow-x: scroll;{dispNone}">
            <form action="" method="post" id="formID">
                <input type="hidden" id="chkboxVal" name="chkboxVal">
                <div style="display: flex; justify-content: end;">
                    <button type="button" value="1" class="btn" id="getCheckedOrderIds"
                        style="width: unset; background-color: #000;color: #FFF; display: flex; align-items: center; gap: 5px;">
                        <span>Add to Blacklist <b class="countId">(0)</b></span>
                    </button>
                </div>


                {htm}
                <div style="display: flex; justify-content: end;">
                    <button type="button" value="1" class="btn" id="getCheckedOrderIds1"
                        style="width: unset; background-color: #000;color: #FFF; display: flex; align-items: center; gap: 5px;">
                        <span>Add to Blacklist <b class="countId">(0)</b></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>

        // Select all checkboxes with the class 'chkClass'
        const checkboxes = document.querySelectorAll('.chkClass');
        const countIdElements = document.querySelectorAll('.countId'); // Select all elements with the class 'countId'
        const rows = document.querySelectorAll('tbody tr'); // Select all table rows

        // Function to update the count
        function updateCount() {
            const checkedCount = document.querySelectorAll('.chkClass:checked').length;

            // Update all elements with the class 'countId'
            countIdElements.forEach(element => {
                element.textContent = `(${checkedCount})`;
            });
        }

        // Unified row and checkbox handling
        rows.forEach(row => {
            row.addEventListener('click', function (event) {
                // If clicking directly on the checkbox, let it handle its own toggle
                if (event.target.tagName === 'INPUT') {
                    // Update highlight class based on checkbox state
                    row.classList.toggle('highlight', event.target.checked);
                } else {
                    // Toggle highlight class on the row
                    this.classList.toggle('highlight');

                    // Find the checkbox in the row and toggle its checked state
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                }

                // Update count
                updateCount();
            });
        });

        // Add event listener to each checkbox for independent clicks
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                // Update highlight class based on checkbox state
                const row = this.closest('tr');
                row.classList.toggle('highlight', this.checked);

                // Update count
                updateCount();
            });
        });
        ['getCheckedOrderIds', 'getCheckedOrderIds1'].forEach(id => {
            const button = document.getElementById(id);
            if (button) {
                button.addEventListener('click', function () {
                    // Get all rows in the table
                    const rows = document.querySelectorAll('#transactionTable tbody tr');
                    const checkedOrderIds = [];

                    rows.forEach(row => {
                        const checkbox = row.querySelector('input[type="checkbox"]');
                        if (checkbox && checkbox.checked) {
                            // Get the Order ID column value (4th column, index 3)
                            const orderId = row.cells[2].innerText;
                            checkedOrderIds.push(orderId);
                        }
                    });

                    // Display or process the Order IDs
                    document.getElementById('chkboxVal').value = checkedOrderIds.join(', ');

                    if (document.getElementById('chkboxVal').value == "") {
                        alert("Please select at least 1 record");
                        return;
                    }

                    document.getElementById('formID').submit();
                });
            }
        });

    </script>
</main>
