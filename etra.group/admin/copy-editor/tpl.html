    .summarytbl tr:hover {

    .summarytbl tr td {

<main>

    <div class="mainContainer" align="center">


        <div class="box23">



            <form method="POST" action="#">
                <table class="articles">

                    <tr>
                        <td style="font-size: 16px;">Company:</td>

                        <td>Page:</td>
                        <td>Name:</td>
                    </tr>
                    <tr>
                        <td style="width:150px;">
                            <select name="company" id="company" class="input" onchange="selectCompany();">
                                <option disabled unselected>Select a company</option>

                            <span id="countryError" style="color: red;font-weight: 600;font-size: 15px;"></span>
                        </td>
                        <td>
                            <select name="page" id="page" class="input" onchange="getPageName();">
                                <option value="">Select</option>

                            </select>

                        </td>
                        <td>
                            <select name="name" id="name" class="input" onchange="getContent();getWWContent();">
                                <option value="">Select</option>

                    </tr>

                        <td></td>

                        <a href="https://superviral.io/admin/no-order-report.php" class="btn btn3 report" style="float:right;">Submit No-Order Report</a></td>
    
                    </tr> -->

                </table>

            </form>




        </div>

        <div class="box23">



            <form method="POST" action="#">
                <table class="articles">

                    <tr>

                        <!-- <td style="font-size: 16px;">WW Version</td> -->
                        <td>UK version</td>
                        <td>Updated By</td>
                    </tr>
                    <tr>

                        <!-- <td style="font-size: 16px;" id="wwVersionHdngId"></td> -->
                        <td id="ukVersionHdngId"></td>
                        <td id="contentBox3"></td>
                    </tr>
                    <tr>
                        <td>
                            <div id="contentBox1"></div>
                        </td>
                        <td>
                            <textarea name="" class="input" id="contentBox2" rows="15"></textarea>
                        </td>

                        <td>

                        </td>
                    </tr>

                    <tr>

                        <td></td>
                        <td>
                            <a style="float:left;width: 140px;" onclick="finishEditing();" class="btn btn-primary">Finish
                                Editing</a>

                                style="color: green;font-size: 15px;font-weight: 600;float: left;margin-left: 10px;margin-top: 10px;"></span>
                        </td>
                        <td>
                            <a style="width: 120px;float: right;"
                                onclick="deleteContent();" class="btn color3 btn-ghost">Delete</a>
                        </td>
                    </tr>

                </table>
            </form>





        </div>

        <div class="box23">



            <form method="POST" action="#">
                <table class="articles">

                    <tr>

                        <td style="font-size: 16px;">Content</td>
                        <td>Last Updated</td>
                        <td>Action</td>
                    </tr>
                    <tbody id="bindHistoryContent">

                    </tbody>


                </table>
            </form>





        </div>


        <script>
            function getPageName() {
                var country = $("#country").val().trim();
                var page = $("#page").val().trim();
                var company = $("#company").val().trim();

                if (country == "") {
                    $('#countryError').html('Please select country');
                }
                if (page == "") {
                    $('#pageError').html('Please select page');
                }
                $.ajax({

                    url: '/admin/api/language_aligment_handler.php',
                    type: 'POST',
                    data: {
                        'type': 'getPageName',
                        'page': page,
                        'country': country,
                        'company' : company,
                    },
                    dataType: 'json',
                    success: function (data) {
                        $("#name").html('');

                        if (data != null) {
                            if (data.message) {
                                alert(data.message);
                                return;
                            }

                            var i;
                            var htm = '<option value="">Select</option>';
                            $("#name").append(htm);

                            for (i = 0; i < data.length; i++) {

                                htm = '<option value="' + data[i].name + '">' + data[i].name + '</option>';
                                $("#name").append(htm);
                            }
                        } else {
                            htm = '<option value="">Select</option>';
                            $("#name").append(htm);
                        }

                    },

                });
            }

            $("#country").change(function () {

                if ($(this).val() != "") {
                    $('#countryError').html('');
                }

            });

            $("#page").change(function () {

                if ($(this).val() != "") {
                    $('#pageError').html('');
                }

            });

            $("#name").change(function () {

                if ($(this).val() != "") {
                    $('#nameError').html('');
                }

            });


            function getContent() {
                var country = $("#country").val().trim();
                var page = $("#page").val().trim();
                var name = $("#name").val().trim();
                var company = $("#company").val().trim();

                $("#ukVersionHdngId").html(name);

                if (country == "") {
                    $('#countryError').html('Please select country');
                }
                if (page == "") {
                    $('#pageError').html('Please select page');
                }
                if (name == "") {
                    $('#nameError').html('Please select name');
                }
                $.ajax({

                    url: '/admin/api/language_aligment_handler.php',
                    type: 'POST',
                    data: {
                        'type': 'getContent',
                        'page': page,
                        'country': country,
                        'name': name,
                        'company' : company
                    },
                    dataType: 'json',
                    success: function (data) {
                        $("#contentBox2").val('');

                        if (data != null) {
                            if (data.message) {
                                alert(data.message);
                                return;
                            }


                            $("#contentBox2").val(data.content);
                            $("#contentBox3").html(data.updated_by);
                        } else {
                            $("#contentBox2").val('Not Found');
                        }

                    },

                });

                getHistoryContent();
            }

            function getWWContent() {
                var page = $("#page").val().trim();
                var name = $("#name").val().trim();
                var company = $("#company").val().trim();
                $("#wwVersionHdngId").html(name);

                if (page == "") {
                    $('#pageError').html('Please select page');
                }
                if (name == "") {
                    $('#nameError').html('Please select name');
                }
                $.ajax({

                    url: '/admin/api/language_aligment_handler.php',
                    type: 'POST',
                    data: {
                        'type': 'getWWContent',
                        'page': page,
                        'name': name,
                        'company':company
                    },
                    dataType: 'json',
                    success: function (data) {
                        $("#contentBox1").html('');

                        if (data != null) {
                            if (data.message) {
                                alert(data.message);
                                return;
                            }

                            $("#contentBox1").html(data.content);
                        } else {
                            $("#contentBox1").html('Not Found');
                        }

                    },

                });
            }

            function finishEditing() {
                var contentBoxVal = $("#contentBox2").val().trim();
                var country = $("#country").val().trim();
                var page = $("#page").val().trim();
                var name = $("#name").val().trim();
                var company = $("#company").val().trim();
                $("#ukVersionHdngId").html(name);

                if (contentBoxVal == "") {
                    alert('Content value can\'t be blank');
                    return;
                }
                if (country == "") {
                    $('#countryError').html('Please select country');
                    return;
                }
                if (page == "") {
                    $('#pageError').html('Please select page');
                    return;
                }
                if (name == "") {
                    $('#nameError').html('Please select name');
                    return;
                }
                $.ajax({

                    url: '/admin/api/language_aligment_handler.php',
                    type: 'POST',
                    data: {
                        'type': 'finishEditing',
                        'page': page,
                        'country': country,
                        'name': name,
                        'content': contentBoxVal,
                        'company' :company
                    },
                    dataType: 'json',
                    success: function (data) {

                        if (data != null) {
                            $("#finishSucess").html(data.message);
                            getHistoryContent();
                        }
                        setTimeout(function () {
                            $("#finishSucess").html('');
                        }, 2000)

                    },

                });

            }

            function deleteContent() {
                var country = $("#country").val().trim();
                var page = $("#page").val().trim();
                var name = $("#name").val().trim();
                var company = $("#company").val().trim();
                if (country == "") {
                    $('#countryError').html('Please select country');
                }
                if (page == "") {
                    $('#pageError').html('Please select page');
                }
                if (name == "") {
                    $('#nameError').html('Please select name');
                }
                $.ajax({

                    url: '/admin/api/language_aligment_handler.php',
                    type: 'POST',
                    data: {
                        'type': 'deleteContent',
                        'page': page,
                        'country': country,
                        'name': name,
                        'company' : company
                    },
                    dataType: 'json',
                    success: function (data) {

                        if (data != null) {
                            alert(data.message);
                        }


                    },

                });

            }

            function getHistoryContent() {

                var country = $("#country").val().trim();
                var page = $("#page").val().trim();
                var name = $("#name").val().trim();
                var company = $("#company").val().trim();
                $.ajax({

                    url: '/admin/api/language_aligment_handler.php',
                    type: 'POST',
                    data: {
                        'type': 'getHistoryContent',
                        'page': page,
                        'country': country,
                        'name': name,
                        'company' : company
                    },
                    dataType: 'json',
                    success: function (data) {
                        $("#bindHistoryContent").html('');

                        if (data != null) {

                            if (data.message) {
                                alert(data.message);
                                return;
                            }

                            var htm = "";
                            var i;
                            for (i = 0; i < data.length; i++) {
                                htm += '<tr>' +
                                    '<td id="contentId' + i + '">' + data[i].content + '</td>' +
                                    '<td>' + data[i].time + '</td>' +
                                    '<td><a style="float:left;width: 100px;" onclick="restoreContent(' + i + ');" class="btn color3">Restore</a></td>' +
                                    '</tr>';
                            }
                            $("#bindHistoryContent").html(htm);
                        } else {
                            $("#bindHistoryContent").html('No History Found');
                        }

                    },

                });
            }

            function restoreContent(key) {
                var val = $('#contentId' + key).html().trim();

                $("#contentBox2").val(val);

            }

function selectCompany(){
    var comp = $('#company').val();

    window.location.href = "/admin/copy-editor/?comp="+comp;
}
</script>
