<script>

    $(document).ready(function() {
        $('#chkedResultBtn').on('click', function() {
            let checkedValues = [];

            // Iterate through each checked checkbox
            $('.chkClass:checked').each(function() {
                const nearestInputValue = $(this).closest('.i-group').find('.input[type="text"]').val();
                checkedValues.push({ inputValue: nearestInputValue });
            });

            if(checkedValues.length > 0){
                var jsonResult = JSON.stringify(checkedValues);
                downloadChats('chkBox', jsonResult);
            }else{
                downloadChats('limitInp', '');
            }
            
          
        });
    });

    function downloadChats(type, res) {

        var limit = "";
        if(type == 'limitInp'){
           
            limit = $('#limitInp').val();
            if(limit == "" && res == ""){
                alert("Please enter the limit of chats to download or select any email.");
                return;
            }
        }

        $('#downloadLimitChatsDiv').html('');
        $('#downloadChatsDiv').html('');

        $("#cover-spin").show();
        $.ajax({
            url: "/admin/api/email-support-handler.php",
            type: "POST",
            data: {
                type: "downloadChats",
                limit: limit,
                emails: res
            },
            dataType: "json",
            success: function (data) {
                if (data != null) {

                    // alert(data.message);
                    const baseName = data.file.split('/').pop();
                    if(limit != "" || res !=""){
                        $('#downloadLimitChatsDiv').html('<a href="' + data.file + '" download>' + baseName + '</a>');
                    }else{
                        $('#downloadChatsDiv').html('<a href="' + data.file + '" download>' + baseName + '</a>');
                    }

                }
                $("#cover-spin").hide();
            }

        });
    }
</script>
