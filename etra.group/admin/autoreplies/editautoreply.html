  .box23 {

    margin: 66px auto;

    width: 950px;

    background: #fff;

    border-radius: 5px;

    text-align: left;

    padding: 15px;

  }



  h1 {
    margin-top: 0;
    text-align: left;
    max-width: 100%;
  }



  .label {

    margin-top: 35px;

  }



  .container div input,

  .selectric,

  .input,

  .btn {

    padding: 13px;

    font-size: 14px;

  }



  .btn {

    width: 100px;

    text-align: center;

  }



  html {

    overflow-x: hidden;

  }



  .cke_reset_all {

    background: #f7f7f7 !important;

  }



  .status {

    font-weight: bold;

    height: 30px;

    width: 55px;

    padding: 5px;

    font-size: 15px;

    text-align: center;

    border-radius: 3px;

    margin-bottom: 10px;

  }





  .textareacontact {

    font-family: 'Open Sans';

  }



  .imgcaption {

    background-color: #ccc;

    padding: 5px;

    font-weight: 600;

    font-size: 15px;

  }



  .input {

    width: 100%;

    border-radius: 6px;

    border: 1px solid #BEBEBE;

  }



  .emailsuccess {

    background: #a3ffa3;

    padding: 8px;

    -webkit-border-radius: 5px;

    -moz-border-radius: 5px;

    border-radius: 5px;

  }



  .color3 {

    border-radius: 50px;

  }

  /* overlap div */

  .mainDiv {
    width: 150px;
    height: 150px;
    background: #ccc;
    position: relative;
  }

  .mainDiv .image {
    text-align: center;
    position: relative;
  }

  .info {
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 1;
    background-color: black;
    transition: opacity 300ms;
    opacity: 0;
    padding: 12px;
  }

  .info a {
    display: block;
    text-align: center;
    border: solid 1px white;
    border-radius: 5px;
    margin-bottom: 5px;
    padding: 5px;
  }

  .info a:hover {
    background: white;
    color: black !important;
  }

  .mainDiv:hover .info {
    opacity: 1;
  }

  /* overlap div */

  input[type="file"] {
    display: none;
  }

  label {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: transparent;
    border: 1px dashed grey;
    height: 100px;
    width: 100px;
    color: #000;
    margin: 5px 0 0;
    font-size: 18px;
    cursor: pointer;
  }

  .label-blue {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 8px;
    background: #09B5FF;
    border: none;
    border-radius: 10px;
    height: 40px;
    width: 125px;
    color: #FFF;
    margin: 5px 0 0;
    font-size: 14px;
    cursor: pointer;
  }

  .loader {
    display: none;
    position: absolute;
    margin-top: 25px;
    left: 23%;
    /* top: 50%; */
    z-index: 1;
    width: 80px;
    height: 80px;
    /* margin: -76px 0 0 -76px; */
    border: 10px solid #f3f3f3;
    border-radius: 50%;
    border-top: 10px solid #3498db;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
    /* background: #aaa; */
    /* box-shadow: 0 0 0 100vw #aaa; */
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<main>

  <div class="box23" style="display:flex;justify-content: space-between;align-items: center;">

    <a href="/admin/autoreplies/"> << Back</a>

  </div>


  <form method="POST" enctype="multipart/form-data">

    <div class="box23">
      {message}

      <h1>Add/Edit</h1>
      <hr>
      <div class="label labelcontact">Page:</div>

      <select class="input inputcontact" name="page">
        <option>Select a page</option>
        <option value="email-support">Email Suppport</option>
        <option value="reports">Reports</option>
      </select>

      <div class="label labelcontact">Your title:</div>

      <input class="input inputcontact" autocomplete="off" name="title" value="{title}" fdprocessedid="eqb8e">

      <div class="label labelcontact">Auto Reply:</div>

      <textarea class="input inputcontact textarea textareacontact" name="autoreply" rows="8">{autoreply}</textarea>

      <div class="label labelcontact">Show Default:</div>

      <input class="input inputcontact" type="checkbox" style="width: 2%;" {checked} name="showdefault">
      <div style="height:330px;position:relative;">
        <input type="submit" class="btn btn-primary color3" name="submit" value="Save"
          style="float:left; margin-top: 15px;">
      </div>



  </form>

</main>
