<title>Etra Hub home</title>

<!-- @head_tags -->

<style>
    body {
        background-color: #111;
    }

    .logo {
        margin: 65px 0 45px;
    }

    .button-container {
        max-width: 580px;
        /* display: flex;
        flex-direction: column;
        align-items: center; */
        margin: 0 auto;
        /* gap: 15px; */
    }

    .button-container .login-btn {
        width: 100%;
        height: 65px;
        border: 1px solid #343434;
        border-radius: 100px;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .button-container .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(270deg, #343434 24.53%, #FFFFFF 57.15%, #343434 100%);

        /* background: #fff; */
        background-size: 50% 100%;
        border-radius: inherit;
        animation: animate-border 4s linear infinite;
    }

    @keyframes animate-border {

        /* 0% {
            transform: rotate(0deg);
        }

        25% {
            transform: rotate(90deg);
        }

        50% {
            transform: rotate(180deg);
        }

        75% {
            transform: rotate(270deg);
        }

        100% {
            transform: rotate(360deg);
        }  */
        0% {
            transform: translateX(-100%) translateY(0);
        }

        25% {
            transform: translateX(100%) translateY(0);
        }

        50% {
            transform: translateX(100%) translateY(100%);
        }

        75% {
            transform: translateX(100%) translateY(0);
        }

        100% {
            transform: translateX(100%) translateY(100%);
        
        }

    }


    .button-container .login-btn a {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        font-family: 'Poppins', sans-serif;
        z-index: 2;
        width: 100%;
        height: 95%;
        position: relative;
    }


    .button-container .login-btn .link-text {
        color: #FFF;
        font-size: 23px;
        font-weight: 500;
        margin-left: 14px;
    }
</style>

<!-- @head_tags -->

<!-- @script_tags -->

<main>

    <div>
        <div class="logo" align="center">
            <img src="/admin/assets/images/etra-logo.svg" alt="logo" width="220px">
        </div>
        <div class="button-container">
            <div class="login-btn">
                <a href="{googleHref}">
                    <img src="/admin/assets/icons/google-icon.svg" alt="icon" height="29px">
                    <span class="link-text"> Sign in with Google</span>
                </a>
            </div>


        </div>
    </div>

</main>
