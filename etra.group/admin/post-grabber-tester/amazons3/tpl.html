 #cover-spin {

    border-top-color: transparent;

    animation: spin 0.8s linear infinite;

<main class="email-support">
    <div id="cover-spin"></div>

        <div class="alignthis">

        </div>

            <form method="POST">
                <table class="articles">
                    <tr>
                        <td>
                            <span>Enter Image URL</span>
                        </td>
                        <td>
                            <input type="text" class="input" id="url" placeholder="Enter url here">

                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="button" onclick="submitAmazon();" class="btn btn-primary color3" value="Submit">
                        </td>
                    </tr>

                    <tr>
                        <td>
                        </td>
                        <td id="responseDivId">
                            
                        </td>
                    </tr>
                </table>

            </form>

        </div>

        <div class="box23">

          <a href="/admin/post-grabber-tester/" style="font-size: 20px;"><< Go to home</a>

        </div>

    </div>

    <script>

function isValidUrl(urlString) {
    try {
        new URL(urlString);
        return true;
    } catch (e) {
        return false;
    }
}

function submitAmazon() {
    var url = $("#url").val().trim();
    if (url == "") {
      alert("Url can't be blank");
      return;
    }
    // let urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;
    if (!isValidUrl(url)) {
        alert("Invalid Url");
        return;
    } 
    $("#cover-spin").show();

    $.ajax({
      url: "/admin/api/post-grabber-handler.php",
      type: "POST",
      data: {
        type: "submitAmazon",
        url: url,
      },
      dataType: "json",
      success: function (data) {
        $("#cover-spin").hide();
        if(data.Message == "success"){
            // alert(data.Message);
            $("#responseDivId").html('<a href="'+ data.path +'" target="_blank" style="font-size: 20px;">Check here</a> (<a href ="'+ url +'"" target="_blank">'+ url +'</a>)');
        }else{

            alert(data.Message);
        }

      },
    });
  }
    </script>
