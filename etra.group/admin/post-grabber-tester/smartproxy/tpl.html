<main class="email-support">
    <div id="cover-spin"></div>
    <div class="mainContainer" align="center">

        <div class="alignthis">
            <h1 style="text-align: center;">Smart Proxy<img style="width:50px;margin-left:10px;"
                    src="/admin/assets/icons/Instagram-icon.svg"></h1>
        </div>

        <div class="box23">

            <div style="font-size: 20px; text-align: center; width: 100%;">
                <a href="javascript:void(0);" onclick="showWebCrawlerForm();" style="float: left;">Retrieve User Id (Web crawler)</a>
                <a href="javascript:void(0);" onclick="showuserIdForm();" >Get User Information</a>
                <a href="javascript:void(0);" style="float: right;" onclick="showResidentialIpForm();">Retrieve Image
                    (Residential IP)</a>
            </div>

        </div>
        <div class="box23">

            <form method="POST" action="" id="UserIdForm" style="display: none;">
                <table class="articles">
                    <tr>
                        <td>
                            <span>Enter UserId</span>
                        </td>
                        <td>
                            <input type="text" class="input" id="userId" placeholder="Enter userid here">

                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="button" onclick="submitUserIdSP();" class="btn btn-primary color3"
                                value="Submit">
                        </td>
                    </tr>
                </table>

            </form>

            <form method="POST" action="" id="WebcrawlerForm" >
                <table class="articles">
                    <tr>
                        <td>
                            <span>Enter Username (WC)</span>
                        </td>
                        <td>
                            <input type="text" class="input" id="username" placeholder="Enter username here">

                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="button" onclick="submitWebCrawler();" class="btn btn-primary color3" value="Submit">
                        </td>
                    </tr>
                </table>

            </form>

            <form method="POST" action="" id="ResidentialIpForm" style="display: none;">
                <table class="articles">
                    <tr>
                        <td>
                            <span>Enter Image Url (RI)</span>
                        </td>
                        <td>
                            <input type="text" class="input" id="url" placeholder="Enter url here">

                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="button" onclick="submitResidentialIp();" class="btn btn-primary color3"
                                value="Submit">
                        </td>
                    </tr>
                </table>

            </form>
            <table class="articles">
                <tr>
                    <td>
                    </td>
                    <td id="responseDivId">

                    </td>
                </tr>
            </table>



        </div>
        <div class="box23">

            <a href="/admin/post-grabber-tester/" style="font-size: 20px;">
                << Go to home</a>

        </div>

    </div>

    <script>
        function isValidUrl(urlString) {
            try {
                new URL(urlString);
                return true;
            } catch (e) {
                return false;
            }
        }

        function submitResidentialIp() {
            var url = $("#url").val().trim();
            if (url == "") {
                alert("Url can't be blank");
                return;
            }

            if (!isValidUrl(url)) {
                alert("Invalid Url");
                return;
            } 
            $("#cover-spin").show();

            $.ajax({
                url: "/admin/api/post-grabber-handler.php",
                type: "POST",
                data: {
                    type: "submitResidentialIp",
                    url: url,
                },
                dataType: "json",
                success: function (data) {
                    $("#cover-spin").hide();
                    if (data.Message == "success") {
                        // alert(data.Message);
                        $("#responseDivId").html('<a href="' + data.path + '" target="_blank" style="font-size: 20px;">Check here</a>');
                    } else {

                        alert(data.Message);
                    }

                },
            });
        }

        function submitWebCrawler(){

            var username = $("#username").val().trim();
            if (username == "") {
                alert("Username can't be blank");
                return;
            }

            if (/^\d+$/.test(username)) {
                alert("Invalid Username");
                return;
            }
            $("#cover-spin").show();

            $.ajax({
                url: "/admin/api/post-grabber-handler.php",
                type: "POST",
                data: {
                    type: "submitWebCrawler",
                    username: username,
                },
                dataType: "json",
                success: function (data) {
                    $("#cover-spin").hide();
                    if (data.Message == "success") {
                        // alert(data.Message);
                        $("#responseDivId").html('<a href="' + data.path + '" target="_blank" style="font-size: 20px;">Check here</a>');
                    } else {

                        alert(data.Message);
                    }

                },
            });

        }

        function submitUserIdSP() {
            var userId = $("#userId").val().trim();
            if (userId == "") {
                alert("UserId can't be blank");
                return;
            }

            if (!/^\d+$/.test(userId)) {
                alert("Invalid User Id");
                return;
            }

            $("#cover-spin").show();

            $.ajax({
                url: "/admin/api/post-grabber-handler.php",
                type: "POST",
                data: {
                    type: "submitUserIdSP",
                    userId: userId,
                },
                dataType: "json",
                success: function (data) {
                    $("#cover-spin").hide();
                    if (data.Message == "success") {
                        // alert(data.Message);
                        var i;
                        var postshtm = "";
                        for(i = 0; i<data.count; i++){
                            postshtm += '<hr>';
                            postshtm += '<span>Media type: '+ data.dataAll[i].media_type + ' </span><br>';
                            postshtm += '<span>Shortcode: '+ data.dataAll[i].shortcode + ' </span><br>';
                            postshtm += '<span>Url: <a href="'+ data.dataAll[i].url + '" target="_blank">Image '+ (i+1) +'</a> </span><br>';
                        }
                        $("#responseDivId").html('<span> Found: ' + data.count + ' posts </span><br><span> Is Private: ' + data.visible + '</span><br>' + postshtm);
                    } else {

                        alert(data.Message);
                    }

                },
            });

        }

        function showWebCrawlerForm() {
            document.getElementById("WebcrawlerForm").style.display = "block";
            document.getElementById("ResidentialIpForm").style.display = "none";
            document.getElementById("UserIdForm").style.display = "none";
            resetForm();
        }

        function showuserIdForm() {
            document.getElementById("WebcrawlerForm").style.display = "none";
            document.getElementById("ResidentialIpForm").style.display = "none";
            document.getElementById("UserIdForm").style.display = "block";
            resetForm();
        }

        function showResidentialIpForm() {
            document.getElementById("WebcrawlerForm").style.display = "none";
            document.getElementById("ResidentialIpForm").style.display = "block";
            document.getElementById("UserIdForm").style.display = "none";
            resetForm();
        }

        function resetForm(){
            document.getElementById("WebcrawlerForm").reset();
            document.getElementById("ResidentialIpForm").reset();
            document.getElementById("UserIdForm").reset();
            $('#responseDivId').html('');
        }
    </script>
</main>
