<title>Diff Checker</title>

<!-- @head_tags -->
<style>
    .box23 {
        margin: 66px auto;
        width: 950px;
        background: #fff;
        border-radius: 5px;
        text-align: left;
        padding: 15px;
    }

    #content ul {
    list-style: none;
    padding: 0;
    margin: 0;
    padding-left: 30px;
}

    div#content ul a {
    font-size: 29px;
    text-decoration: none;
}
    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 15000;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        display: flow-root;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .input {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #BEBEBE;
    }

    .btn3{
        border-radius: 50px;
        background-color: transparent;
        border: 1px solid grey;
    }

    .btn3:hover {
        background-color: #000;
        color: #FFF;
    }

    .color3{
        border-radius: 50px;
    }

    .container div input,
    .selectric,
    .input,
    .btn {
        padding: 13px;
        font-size: 14px;
    }
</style>

<!-- @head_tags -->

<!-- @script_tags -->
<!-- @script_tags -->

<main class="diff-checker">
       <!-- The Modal -->
       <div id="addCategory" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="max-height: 600px;overflow-y: auto;">
            <span class="close" style="margin-top:-10px">&times;</span>
            <h3 class="fontBold">Create Category</h3>

            <form method="POST" action="">
                <table class="articles">
                    <tr>
                        <td>Name</td>
                        <td><input name="category" class="input" value="" autocomplete="off"></td>
                        <td><button class="btn color4" name="btnAddCat" value="1" style="width:100px" >Create</button></td>
                    </tr>
                </table>
            </form>
            
        </div>

    </div>
    <h1 style="text-align:center;margin-top:35px;">Knowledge Base</h1>
   

    <div id="content" class="box23">       
        <div style="text-align:right;"><button type="button" style="width: 150px;" name="create" class="btn btn3 modal-button" href="#addCategory">Add Category</button></div>
        <ul>{categories}</ul>
    </div>

    

    <script>
   
        var btn = document.querySelectorAll("button.modal-button");
    
        var modals = document.querySelectorAll('.modal');
    
        var spans = document.getElementsByClassName("close");
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function (e) {
                e.preventDefault();
                modal = document.querySelector(e.target.getAttribute("href"));
                modal.style.display = "block";
            }
        }
    
        for (var i = 0; i < spans.length; i++) {
            spans[i].onclick = function () {
                for (var index in modals) {
                    if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
                }
            }
        }
    </script>
</main>
