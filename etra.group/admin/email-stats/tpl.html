<style>
    .box23 {
        margin: 66px auto;
        width: 950px;
        background: #fff;
        border-radius: 5px;
        text-align: left;
        padding: 15px;
    }

    h1 {
        text-align: left;
        max-width: 100%;
    }

    .label {
        margin-top: 35px;
    }

    .container div input,
    .selectric,
    .input,
    .btn {
        padding: 13px;
        font-size: 14px;
    }

    .btn {
        width: 100px;
        text-align: center;
    }

    html {
        overflow-x: hidden;
    }

    .cke_reset_all {
        background: #f7f7f7 !important;
    }

    .articles {
        width: 100%;
    }

    .articles tr td {
        border-bottom: 1px solid #f1f1f1;
        padding: 19px 10px;
        vertical-align: top
    }

    .articles tr td:first-child {
        font-size: 19px;
        width: 34%;
        vertical-align: middle;
    }

    .articles tr:last-child td {
        border-bottom: 0;
    }

    .status {
        font-weight: bold;
        height: 23px;
        width: 55px;
        padding: 5px;
        font-size: 15px;
        text-align: center;
        border-radius: 3px;
    }

    .btn {
        margin: 0 !important;
    }


    .adminmenu {
        display: inline-block;
        background-color: white;
        border-top: 1px solid #ccc;
        width: 100%;
    }

    .adminmenu a {
        float: left;
        padding: 15px;
    }

    .perorder {
        width: 100%;
    }

    .perorder tr:first-child td {
        background-color: #ccc;
        font-weight: bold;
        font-size: 20px;
    }

    .perorder tr td:first-child {
        width: 30%;
        vertical-align: top;
    }

    .perorder tr td {
        padding: 14px 5px;
        border-bottom: 1px solid #e0e0e0;
    }

    .perorder tr.grey td {
        color: grey;
    }

    .perorder a {
        text-decoration: underline;
        color: blue;
    }

    .perorder a:hover {
      color: darkblue;
    }

    .trackinginfo {
        border-bottom: 1px dashed #e8e8e8;
        margin-bottom: 2px;
        padding: 11px;
        font-size: 14px;
        color: grey;
    }

    .trackinginfo .trackingheader {
        font-weight: bold;
    }

    .report {
        float: left;
        width: initial;
        margin-right: 10px !important;
        border: 1px solid black !important;
        color: black !important;
        text-decoration: none !important;
        background: transparent;
    }

    .report:hover {
      color: #FFF !important;
      background: #000 !important;
    }

    .reportmessage {
        float: left;
        width: 100%;
        height: 120px;
        box-sizing: border-box;
        margin: 0px;
        margin-bottom: 20px;
        resize: vertical;
        padding: 10px;
        font-family: 'Open Sans';
    }

    .adminnotif {
        font-size: 15px;
        padding: 11px;
        margin-bottom: 10px;
    }

    .language-less {
        width: 1px;
        height: 1px;
        resize: none;
    }

    .foo {
        display: inline-block;
        width: 100%;
        margin-bottom: 18px;
    }

    .rectifyinput {
        width: 181px;
        float: left;
        margin-top: 0;
        margin-right: 10px;
    }

    .summarytbl {
        font-size: 14px;
        width:100%;
    }

    .summarytbl tr:hover {
        background-color: #e4fbff;
    }

    .summarytbl tr td {
        border-bottom: 1px solid #dadada;
        padding: 7px;
    }

    .searchspan {
        font-size: 13px;
        color: #4747bf;
        line-height: 22px;
        display: block;
    }

    .input {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #BEBEBE;
    }

    .tr-form .input {
      margin-bottom: 18px;
    }
    article{
      cursor: pointer;
    }
    
    .box23 td,.box23 th{padding:10px;}

</style>

<!-- @head_tags -->

<main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.2/clipboard.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <h1 style="text-align:center;margin-top:35px;">Email Stats ðŸ“¦</h1>
    
    <div class="box23"  style="{display_categories}">
        <table class="summarytbl" style="width:100%">
            <tr style="background:black;color:white;">
                <th>Category</th>
                <th>7d</th>
                <th>30d</th>
                <th>Action</th>
            </tr>
            {results}
        </table>
    </div>

    <div class="box23" style="padding:0;{display_emails}">
        <table class="summarytbl" style="width:100%">
            <tr style="background:black;color:white;">
                <th>Date</th>
                <th>Category</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {results}
        </table>
    </div>
       
    
</main>
