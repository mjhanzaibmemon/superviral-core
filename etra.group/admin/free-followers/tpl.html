<!-- @meta -->

<title>Offer free followers</title>

<!-- @meta -->

<!-- @head_tags -->

<style type="text/css">
    .box23 {
        margin: 66px auto;
        width: 950px;
        background: #fff;
        border-radius: 5px;
        text-align: left;
        padding: 15px;
    }

    h1 {
        text-align: left;
        max-width: 100%;
    }

    .label {
        margin-top: 35px;
    }

    .container div input,
    .selectric,
    .input,
    .btn {
        padding: 13px;
        font-size: 14px;
    }

    .btn {
        width: 100px;
        text-align: center;
    }

    html {
        overflow-x: hidden;
    }

    .cke_reset_all {
        background: #f7f7f7 !important;
    }

    .articles {
        width: 100%;
    }

    .articles tr td {
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #000;
        padding: 10px;
        vertical-align: top
    }

    .articles tr:nth-child(1) td {
        background: #f1f1f1;
        font-weight: bold;
    }

    .status {
        font-weight: bold;
        height: 23px;
        width: 55px;
        padding: 5px;
        font-size: 15px;
        text-align: center;
        border-radius: 3px;
    }

    .btn {
        margin: 0 !important;
    }

    .reportmessage {
        float: left;
        width: 100%;
        height: 350px;
        box-sizing: border-box;
        margin: 0px;
        margin-bottom: 20px;
        resize: vertical;
        padding: 10px;
        font-family: 'Open Sans';
        border-radius: 5px;
        border: 1px solid #bbb;
    }

    .emailsuccess {
        margin-bottom: 15px;
    }

    .input {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #BEBEBE;
    }

    .color3 {
        border-radius: 50px;
    }
</style>

<!-- @head_tags -->

<!-- @script -->

<!-- @script -->

<main>

    <h1 style="text-align:center;margin-top:35px;">
        {id}  : Free Followers
    </h1>

    <div class="box23">

{success}
        <form method="POST">
            <table class="articles">
                <tr>

                    <td>Order ID</td>
                    <td>
                        <input type="hidden" autocomplete="off" name="brand" value="{brand}" class="input">
                        <input type="hidden" autocomplete="off" name="id" value="{infoaid}" class="input">
                        {orderinfo}
                    </td>

                </tr>

                <tr>

                    <td>Username</td>
                    <td><input autocomplete="off" name="username" value="{infoaun}" class="input" placeholder="kevinhart"></td>

                </tr>


                <tr>

                    <td>Amount</td>
                    <td><input autocomplete="off" name="amount" value="" class="input" placeholder="0"><br>minimum
                        amount: 100</td>

                </tr>





                <tr>

                    <td></td>
                    <td><input style="float:left;width:190px;"
                            onclick="return confirm('Are you sure you want to offer these free followers?');"
                            type="submit" name="submit" class="btn btn-primary  color3" value="Give Free Followers">
                    </td>

                </tr>

            </table>
        </form>
    </div>

</main>
