<script>

    function searchLogs(type) {

        var page = "";
        var search = "";
        var dateFrom = "";
        var dateTo = "";

            page = $('#pageInp').val();
            search = $('#searchInp').val();
            dateFrom = $('#dateFrom').val();
            dateTo = $('#dateTo').val();


        $("#cover-spin").show();
        $.ajax({
            url: "/admin/lambda-logs/lambda-logs-api.php",
            type: "POST",
            data: {
                type: "searchLogs",
                page: page,
                search: search,
                dateFrom: dateFrom,
                dateTo: dateTo,
            },
            dataType: "json",
            success: function (data) {

                var htm ='';
                if (data != null) {
                    
                    if(data.error){
                        $("#cover-spin").hide();
                        alert('No records found');                        
                        return;
                    }

                    for (i = 0; i < data.info.length; i++){

                        let date = new Date(data.info[i].added * 1000);

                        let formattedDate = date.getFullYear() + '-' + 
                        ('0' + (date.getMonth() + 1)).slice(-2) + '-' + 
                        ('0' + date.getDate()).slice(-2) + ' ' + 
                        ('0' + date.getHours()).slice(-2) + ':' + 
                        ('0' + date.getMinutes()).slice(-2) + ':' + 
                        ('0' + date.getSeconds()).slice(-2);

                        htm += '<tr> '+
                                '<td>' + (i+1) + '</td>'+
                                '<td>' + data.info[i].page + '</td>'+
                                '<td style="max-width:500px;line-break: anywhere;">'+ data.info[i].log +'</td>'+
                                '<td>'+ formattedDate +'</td>'+
                    '</tr>';
                    }
                   
                    $('#populateLogs').html(htm);

                }
                $("#cover-spin").hide();
            }

        });
    }
</script>
