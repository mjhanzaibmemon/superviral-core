<style>
    .orderfield {
        position: relative;
    }
    
    .orderfield input {
        padding-left: 45px!important;
    }
    
    .orderfield svg {
        fill: #4e03e0;
        position: absolute;
        height: 21px;
        bottom: 19px;
        left: 16px;
    }
    
    .stepsbar {
        -webkit-animation: animateThis 1s ease;
        animation: animateThis 1s ease;
        background: rgb(78, 3, 224);
        height: 100%;
        width: 50%;
    }
    
    .maintestimonialholder {
        text-align: center;
        width: 370px;
        margin-top: -30px;
    }
    
    .maintestimonialholder .maintestimonialholderthumb {
        width: 104px;
        margin: 0 auto;
        background: linear-gradient(to right, red, purple);
        height: 103px;
        padding-top: 3px;
        border-radius: 80px;
        margin-bottom: 20px;
    }
    
    .maintestimonialholder .maintestimonialholderthumb .userthumbnail {
        border-radius: 80px;
        width: 100px;
        display: block;
        margin: 0 auto;
        margin-bottom: 30px;
    }
    
    .maintestimonialholder .testimonialquote {
        max-width: 360px;
        display: inline-block;
        margin: auto;
        line-height: 30px;
        margin-bottom: 20px;
        font-size: 19px;
    }

    #custom-loader {
        position: absolute;
        top: 13px;
        right: 20px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 5px solid;
        border-color: #ffffff;
        border-right-color: #1a73e7;
        animation: s2 1s infinite linear;
        display: none;
    }
                    
    @keyframes s2 {
        to {
            transform: rotate(1turn)
        }
    }    

    @-webkit-keyframes animateThis {
        0% {
            width: 15%;
        }
        100% {
            width: 50%;
        }
    }
    
    @keyframes animateThis {
        0% {
            width: 15%;
        }
        100% {
            width: 50%;
        }
    }
    
    @media only screen and (min-width: 768px) {
        .maintestimonialholder {
            margin-top: 10px;
        }
    }
</style>

    var
        scrollEnabled = true;

    $('body').scrollTop();

    function disableScroll() {
        // temporarily disable action
        scrollEnabled = false;

        // set a timer to enable again it 1 second from now
        setTimeout(function() {
            scrollEnabled = true;
        }, 2500);
    }

    var lastScrollTop = 0;
    $(window).scroll(function(event) {
        var st = $(this).scrollTop();
        if (st > lastScrollTop) { //scroll down and focused, call Ajax!


            if (scrollEnabled) {
                bs = $('body').scrollTop();

                if (bs > 101 || bs < 98) {
                    disableScroll();
                    callAjaxPreloadPost();
                    // console.log("Scroll detected -> disable Ajax!");
                }

                $('body').scrollTop();
            }
            //  console.log("Scroll detected -> Call Ajax!");
            //callAjaxPreloadPost();


        }
        lastScrollTop = st;
    });
