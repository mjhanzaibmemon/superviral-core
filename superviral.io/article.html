<!DOCTYPE html>
<head>
  <title>{title} | Superviral</title>
  <meta http-equiv="Content-Language" content="{contentlanguage}">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="{description}">
  <link rel="canonical" href="{sharelink}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.min.css">
  <style type="text/css">

a,
font,
input,
td,
div {
    font-family: "Open Sans";
}



body {
    font-family: "Open Sans";
    margin: 0;
    padding: 0;
}

    .header {
      border-bottom: 1px solid #ccc;
    }

    .footer {
      border-top: 1px solid #ccc;
    }

    h1 {
      color: #000;
      text-align: left;
      margin: 0;
      font-size: 38px;
      padding: 0;
    }

    .articlebody h2 {
      margin-bottom: 0;
      margin-top: 68px;
      font-size: 29px;
    }

    .articlebody h3 {
      display: block;
      float: none;
      margin-left: 0;
      font-size: 24px;
      margin-top: 40px;
    }

    p {
      margin: 35px 0;
      font-size: 16px;
      letter-spacing: .6px;
    }

    p img {
      width: 100%;
      border: 1px solid #000;
    }

    .social {
      color: #fff;
      height: 35px;
      width: 82px;
      padding: 0;
      list-style: none;
      overflow: hidden;
    }

    .social a {
      padding: 5px 0;
      font-size: 20px;
      cursor: pointer;
      width: 50%;
      margin: 0;
      text-align: center;
      float: left;
      display: block;
    }

    .social ul li:hover {
      color: rgba(0, 0, 0, .5);
    }

    .social a.twitter {
      background: #6CDFEA;
    }

    .social a.facebook {
      background: #3B5998;
    }

    .social a svg {
      height: 19px;
      fill: #fff;
    }
    
    .articlebody {
      padding: 25px;
    }


    .articlebody a {
      color: #305896;
      text-decoration: underline;
    }

    .articlebody li {
      margin: 19px 0;
    }

    .articlebody li p{margin:0;}

    .article.toc {
      position: relative;
      padding: 35px 20px 10px;
      border: 1px solid #CCC;;
      border-radius: 30px;
    }

    .article.toc .title {
      position: absolute;
      text-transform: uppercase;
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      top: -25px;
      left: 20px;
      background: #FFF;
      padding: 10px;
    }


    #table-of-contents {
      text-decoration: none;
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    
    #table-of-contents li {
      margin: 0;
    }

    #table-of-contents>ul {
      list-style-type: none;
    }

    #table-of-contents>ul,
    #table-of-contents>li {
      margin-bottom: 20px;
    }

    #table-of-contents>li {
      position: relative;
      padding-left: 40px;
    }

    #table-of-contents>li::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 0;
      width: 24px;
      height: 18px;
      background-image: url(/imgs/toc-link-pointer.svg);
      background-repeat: no-repeat;
    }
    
    #table-of-contents>li a {
      color: #002D72;
      font-size: 17px;
      font-weight: 600;
      text-decoration: underline;
    }

    #table-of-contents>ul>li:before {
      content: '\2014';
      position: absolute;
      margin-left: -25px;
      color: #000;
    }

    #table-of-contents>ul>li a {
      font-size: 20px;
      font-weight: 400;
      color: #000000;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }

    .maintitle {
      border-bottom: 1px solid #ccc;
    }

    .mainh1 {
      padding-top: 0;
      margin-top: 15px;
    }

    .summary {
      margin: 0;
      padding: 0 20px;
      font-weight: 600;
    }

    .summary li {
      margin: 15px 0;
    }

    .writtenby {
      font-size: 14px;
      padding: 10px 10px;
    }

    .date {
      font-size: 13px;
      font-style: italic;
    }

    .mainh1,
    .articlepoints {
      border-bottom: 1px solid #ccc;
    }

    .articlepoints {
      border-top: 1px solid #ccc;
    }

    .articleshare {
      position: relative;
    }

    .articleshare .sharecount {
      position: absolute;
      right: 10px;
      top: 16px;
      text-align: right;
      line-height: 13px;
    }

    .articleshare .sharecount .amount {
      font-size: 25px;
      font-weight: bold;
    }

    .articleshare .sharecount .share {
      font-size: 12px;
    }

    .articleimg {
      padding: 0;
    }

    .articleimg img {
      width: 100%;
      height: initial;
    }

    .tabletsummary,
    .tabletshare {
      display: none;
    }

    .imgcaption {
      background-color: #ccc;
      padding: 5px;
      font-weight: 600;
      font-size: 15px;
    }

    .about-author {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
      padding: 25px;
      background: #F6F6F6;
      border-radius: 10px;
    }

    .author-image {
      display: block;
      border-radius: 55px;
      object-fit: cover;
    }

    .about-author .author-name {
      color: #000;
      font-family: "Source Sans Pro";
      font-size: 30px;
      font-weight: 700;
      margin: 20px 0 20px;
    }

    .about-author span {
      color: #4D05BB;
      font-family: "Source Sans Pro";
      font-size: 18px;
      margin-bottom: 30px;
    }

    .about-author .para {
      font-family: "Source Sans Pro";
      font-size: 15px;
      margin: 0;
      max-width: 400px;
    }

    .about-author .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .about-author .icon-container .img {
      width: 22px;
      height: 22px;
      margin-right: 30px;
    }

    @media only screen and (min-width:575px) {
      .article.toc {
        padding: 35px 45px 20px;
      }

      .article.toc .title {
        padding-left: 7px;
        padding-right: 7px;
        left: 40px
      }

      #table-of-contents>ul,
      #table-of-contents>li {
        margin-bottom: 30px;
      }
    }

    @media only screen and (min-width:768px) {
      .articleholder {
        width: 100%;
      }

      .articlebody {
        width: 100%;
        max-width: 768px;
        margin: 0 auto;
        padding: 25px;
        box-sizing: border-box;
      }

      h1 {
        max-width: 100%;
        font-size: 52px;
        margin: 25px 0;
      }

      .articlebody h2 {
        font-size: 37px;
        margin-top: 110px;
      }

      .mainh1 {
        margin-top: 25px;
        padding: 10px 25px;
      }

      .tabletsummary,
      .tabletshare {
        display: block;
      }

      .tabletsummary {
        margin: 16px 0;
      }

      .mobilesummary,
      .mobileshare {
        display: none;
      }

      .writtenby {
        font-size: 15px;
        padding: 8px 25px;
        border-bottom: 1px solid #ccc;
      }

      .writtenby .date {
        font-size: 14px;
      }

      .articleshare {
        padding: 10px 25px;
      }

      .articleshare .sharecount {
        right: initial;
        left: 122px;
      }

      .articlepoints {
        padding: 10px 25px;
      }

      .articleimg img {
        border: 1px solid #000;
      }

      .summary li {
        margin: 15px 0;
        font-size: 18px
      }
    }

    @media only screen and (min-width:992px) {
      .article.toc {
        padding: 48px 48px 20px;
      }
    }
  </style>
</head>

      <div class="article toc">
        <h4 class="title">Table of Contents</h4>

         <div class="categories"></div>
      </div>
    </div>
    <div class="articlebody articleshare mobileshare">

      <ul class="summary mobilesummary">
        <li>{summary1}</li>
        <li>{summary2}</li>
        <li>{summary3}</li>
      </ul>
    </div>
    <div class="articlebody articlemain">{article}</div>
  </div>

      <div class="author-image-div">
