    /* Pagination Styles */
    .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 22px;
        flex-wrap: wrap;
    }

    .pagination-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        background-color: #e8e3ff;
        color: #6b46c1;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
        min-width: 36px;
        height: 36px;
        box-sizing: border-box;
        border: none;
        cursor: pointer;
        font-family: inherit;
    }

    .pagination-btn:hover {
        background-color: #ddd6fe;
        color: #5b21b6;
    }

    .pagination-btn.active {
        background-color: #6b46c1;
        color: white;
    }

    .pagination-btn.active:hover {
        background-color: #5b21b6;
    }

    .pagination-prev,
    .pagination-next {
        gap: 4px;
        padding: 8px 16px;
    }

    .pagination-dots {
        color: #9ca3af;
        font-weight: 500;
        padding: 0 4px;
    }

    @media only screen and (max-width: 480px) {
        .pagination {
            gap: 4px;
        }
        
        .pagination-btn {
            padding: 6px 10px;
            font-size: 13px;
            min-width: 32px;
            height: 32px;
        }
        
        .pagination-prev,
        .pagination-next {
            padding: 6px 12px;
        }
    }


</style>
