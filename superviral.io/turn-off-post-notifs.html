<style type="text/css">
	
	.message{padding: 9px;

    h1 {
  max-width : initial;

}

 h1 .h1-first{font-size: 68px;}

  background : rgb(225, 238, 255);
}

.indextestholder video {

  position : relative;
  height : 100px;
  width : 100px;
}

.fe .cnwidth .btn {
  margin : 15px auto;

}

.choosepointsul li {

}


.h1left{display:block;}
.h1right{display:none;}

.se1desc{margin-top:30px;}

.disablebtn{font-weight: bold;
    padding: 11px;

   .enablebtn{font-weight: bold;

   	    border-color:#1a73e7;
   	    color:#fff;
   }

@media only screen and (min-width: 768px) {

.fe .cnwidth{padding:50px 10px;padding-bottom:70px;}

h1{padding-top: 48px;}

.h1right{display:block;}

.h1left,.h1right{float: left;box-sizing:border-box;}

.testimonialholdersindex{display:none!important;}

.h1right .testimonialholdersindex{display:block!important;padding-left:100px;width:initial;    padding-top: 13px;height: initial;}

.h1right .testimonialholdersindex .indextestholder{float:none;padding-left: 67px;position:relative;margin-bottom: 25px;height: 90px;box-sizing:border-box; padding-top: 14px;}
.h1right .testimonialholdersindex .indextestholder video{position: absolute;left:0;    top: 0;}
.h1right .testimonialholdersindex .indextestholder .indextesttxt{    border-radius: 10px;
    width: 380px;
    height: 75px;
    font-size: 18px;}

.h1right .testimonialholdersindex  .indextestholderodd{    margin-left: 54px;}

}
