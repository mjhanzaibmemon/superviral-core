    fill: #000000;

.container div span.livebox {
padding: 3px;

@keyframes blinking{
    0%{     fill: #fff; }
    49%{    fill: #fff; }
    60%{    fill: transparent; }
    99%{    fill: transparent;  }
    100%{   fill: #fff;   }

$('.customPrevBtn').click(function() {

})

  <script>
      // split test for tool code

      function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(";");
            for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == " ") c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) == 0)
                return c.substring(nameEQ.length, c.length);
            }
            return null;
      }

      var toolCookie = getCookie('splitForTool');

      let params = new URL(document.location).searchParams;
      let name = params.get("split");

      if ((name != null && name == "b") || toolCookie == "true") {
        document.getElementById("toolsID").style.display = "block";
        document.getElementById("toolsTopBarId").style.display = "block";
        element = document.querySelector('.darkmobileheader');
        element.className += ' col-row-4';

      } else {
        document.getElementById("toolsID").style.display = "none";
        document.getElementById("toolsTopBarId").style.display = "none";

        // eraseCookie('splitForTool');
      }    
  </script>
