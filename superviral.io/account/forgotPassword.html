<!DOCTYPE html>
<html>
<head>
<title>{title} - Superviral</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Language" content="{contentlanguage}">
<link rel="canonical" href="{canonical}" />

<link rel="alternate" hreflang="en-us" href="https://superviral.io/forgot-password/" />
<link rel="alternate" hreflang="en-gb" href="https://superviral.io/uk/forgot-password/" />

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.min.css">
<link rel="stylesheet" type="text/css" href="/css/loginregister.css">

<style type="text/css">      .error {color: red;}</style>
</head>
<body>
{header}

<div class="orderbody" align="center">


    <div class="cnwidth">

        <div class="container dshadow" style="text-align: left;">

        <form id="form" method="post">
            <h1>{h1}</h1>
            <div class="form-group">

                {message}
                {error}

                <input type="text" class="form-control" name="email" value="" placeholder="{pholderemail}">
            </div>
            <button class="color4 btn">{maincta}</button>
        </form>


    </div>

         <div class="container sign-wrap">
                    <p>{noaccountmsg} <a class="basiclink" href="/sign-up/">{noaccountmsgcta}</a></p>
         </div>


    </div>

</div>

    <script type="text/javascript">{footer}</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script>
        $(document).ready(function () {
            $('#form').validate();
        });
    </script>
</body>
</html>
