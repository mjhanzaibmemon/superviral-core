      <style>


h1{    padding: 10px;
    z-index: 3;
    box-sizing: border-box;
    text-align: center;
    font-size: 43px;
    margin-top: 80px;
    font-weight: bold;
    background: -webkit-linear-gradient(0deg,#ff8300 0,#ed2947 25%,#fd6935 50%,#7f1c7f 75%,#ff8300 100%);
    background-size: 200% auto;
    color: #000;
    background-clip: text;
    text-fill-color: transparent;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 1.2s linear infinite;
    animation-direction: reverse;}

.logonew{margin-top: 90px;    float: none;}

.logonew svg {
    width: 214px;
     height: initial;
}

.half-arc {
    position: relative;
    margin: auto;
    margin-top: 120px;
    width: 278px;
    height: 139px;
    border-top-left-radius: 120px;
    border-top-right-radius: 120px;
    border-bottom: 0;
/*    background: #fff;*/
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
        margin-top: 40px;
}

.half-arc:before {
    content: "";
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    width: 100%;
    height: 200%;
    border-radius: 50%;
    background-image: conic-gradient(#9c27b0, #3f51b5 calc(var(--percentage, 0) / 2), #f5f5f5 0);
    transition: transform .5s ease-in-out;
    z-index: 1;
    transform: rotate(270deg);
}

.half-arc:after {
content: "";
    position: absolute;
    display: block;
    background: #fff;
    z-index: 2;
    width: calc(100% - 49px);
    height: calc(200% - 49px);
    border-radius: 50%;
    top: 25px;
    left: 25px;
}

.half-arc span {
color: #673ab7;
    z-index: 3;
    text-align: center;
    font-size: 71px;
    margin-top: 80px;
    font-weight: bold;
        background: -webkit-linear-gradient(0deg,#ff8300 0,#ed2947 25%,#fd6935 50%,#7f1c7f 75%,#ff8300 100%);
    background-size: 200% auto;
    color: #000;
    background-clip: text;
    text-fill-color: transparent;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 1.2s linear infinite;
    animation-direction: reverse;
}

  @keyframes shine {
    to {
      background-position: 200% center;
    }
  }


    @media only screen and (min-width: 768px) {

        .half-arc{width: 538px;
    height: 269px;}

   

    .half-arc:before{

            background-image: conic-gradient(#9c27b0, #3f51b5 calc(var(--percentage, 0) / 2), #ffffff 0);
    }

    .half-arc:after{


    width: calc(100% - 54px);
    height: calc(200% - 33px);
        background: #f5f7fe;

    }


    .half-arc span{
font-size: 122px;
    margin-top: 150px;
    }

 }

  <span class="label">90%</span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
   
      $(this).prop('Counter', 0).animate({
        Counter: $('.label').text()
      }, {
        duration: 10000,  //10 secs
        easing: 'swing',
        step: function (now) {
          $('.label').text(Math.ceil(now) + "%");
          $('.half-arc').attr('style', '--percentage:' + Math.ceil(now) + '%');
        }
      });

      setTimeout(function(){
        let params = (new URL(document.location)).searchParams;
        let userid = params.get("userid");
        let url;
        if(userid !="" && userid !=null && typeof userid != 'undefined'){
            url = "/{loclinkforward}account/dashboard/?userid="+ userid;
        }else{
            url ="/{loclinkforward}account/dashboard/";
        }
            window.location.href = url;
      },10000);  //time should be same as counter
</script>
