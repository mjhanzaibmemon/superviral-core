<head>
<title>{title}</title>

<link rel="alternate" hreflang="en-us" href="https://us.superviral.io/faq/" />
<link rel="alternate" hreflang="en-gb" href="https://uk.superviral.io/faq/" />
<link rel="alternate" hreflang="de" href="https://de.superviral.io/faq/" />
<link rel="alternate" hreflang="it" href="https://it.superviral.io/faq/" />

<link rel="stylesheet" type="text/css" href="/css/style.min.css">
<style type="text/css">
	

    h1{color:#000;text-align: center;    max-width: 100%;width:100%;}

    .faqactive{background: #000;}

.faqmaincontainer{margin-top:30px;}

    .faqtabs a{    width: 100%;
    display: block;
    height: 43px;
    color: #fff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    text-align: left;
    line-height: 43px;
    padding-left: 54px;
    box-sizing: border-box;
    margin-bottom: 12px;
    position: relative;}

    .faqtabs a svg{    position: absolute;
    left: 10px;
    top: 7px;
    height: 30px;
    fill: #fff;}

    .faqcontainer .faqchild .showfaq .message a{text-decoration: underline;
    color: #193054;}

    .faqcontainer .faqchild .showfaq .message ol li{margin-bottom:10px;}


    @media only screen and (min-width: 768px) {


        .faqmain{float:left;}

        .faqmaincontainer{display:inline-block;width:100%}

        .faqmain:nth-child(1){width:30%;}
        .faqmain:nth-child(2){    width: 70%;
    box-sizing: border-box;
    padding-left: 20px;}

        .faqmaincontainer .faqcontainer .faqchild .faq{margin-top:0;    margin-bottom: 7px;}

        .faqtabs a{    padding-top: 33px;
    height: 74px;
    padding-left: 12px;
    font-size: 14px;}

    .faqtabs a svg{top:10px;}


    }

    @media only screen and (min-width: 992px) {

        .faqmain:nth-child(2){
    padding-left: 50px;}

    .faqmain .faqchild{width:100%;}

    }

    @media only screen and (min-width: 1200px) {

    }

</style>	
</head>
