	{footer}

	<script>
		const queryString = window.location.search;
		const queryParams = new URLSearchParams(queryString);
		const freeAutoLikesId = queryParams.get("id");
		const emailtype = queryParams.get("emailtype");
		if (emailtype === "freeautolikes") {
			if (localStorage.getItem("freeAutoLikesId") !== freeAutoLikesId) {
				dataLayer.push({
					'event': 'email_CTR',
					'emailType': emailtype
				});
				localStorage.setItem("freeAutoLikesId", freeAutoLikesId);
			}
			const form = document.querySelector(".form-wrapper form");
			if (form)
				form.addEventListener("submit", () => {
					const inputUsername = form.querySelector(".input-wrapper input[name='igusername']");
					if (inputUsername && inputUsername.value)
						dataLayer.push({
							'event': 'email_CR',
							'emailType': emailtype
						});
				})
		}
