        /* Overlay */

        .overlay,

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(215, 215, 215, 0.50);

            backdrop-filter: blur(4px);

            display: flex;

            justify-content: center;

            align-items: center;

            visibility: hidden;

            opacity: 0;

            transition: visibility 0s, opacity 0.5s;

        }



        /* Popup */

        .popup {

            background: #FFFFFF;

            padding: 20px;

            border-radius: 10px;

            text-align: center;

            width: 80%;

            max-width: 400px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }



        .popup h2 {

            font-size: 15px;

            font-family: "Open Sans", sans-serif;

            font-weight: 700;

            color: #000000;

            margin-bottom: 10px;

        }



        .popup .separator {

            height: 0.5px;

            background-color: #E7E7E7;

            margin-bottom: 10px;

        }



        .popup p {

            font-size: 12px;

            margin-bottom: 20px;

            font-family: "Source Sans Pro", sans-serif;

            text-align: center;

            color: #000000;

        }



        .popup .button-container {

            display: flex;

            align-items: center;

            justify-content: center;

            width: 100%;

            gap: 20px;

        }



        .popup button {

            font-size: 12px;

            border-radius: 50px;

            padding: 5px;

            width: 70px;

            font-weight: 700;

            cursor: pointer;

        }



        .popup .button-transparent {

            background-color: transparent;

            color: #000000;

            border: 0.5px solid #E8E8E8;

        }





        /* Show overlay and popup */

        .overlay.show,

        .loader-overlay.show {

            visibility: visible;

            opacity: 1;

        }



        .loader-container {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            display: flex;

            justify-content: center;

            align-items: center;

            background-color: #FFFFFF;

            width: 130px;

            height: 130px;

            border-radius: 35px;

        }



        .loader-container svg {

            animation: spin 2s linear infinite;

        }



        @keyframes spin {

            from {

                transform: rotate(0deg);

            }



            to {

                transform: rotate(360deg);

            }

        }



        .loading-text {

            position: absolute;

            top: 65%;

            left: 50%;

            transform: translate(-50%, -50%);

            z-index: 9999;

            font-family: "Source Sans Pro";

        }



        @media only screen and (min-width: 768px) {

            .popup h2 {

                font-size: 16px;

            }



            .popup p {

                font-size: 13px;

            }



        }

            padding: 10px;

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="/intlinput/build/js/intlTelInput.js?68"></script>



    <script>



        var input = document.querySelector("#phone1"), output = document.querySelector("#output");



        var iti = window.intlTelInput(input, {



            nationalMode: true,



            initialCountry: "auto",



            geoIpLookup: function (callback) {



                $.get('https://ipinfo.io', function () { }, "jsonp").always(function (resp) {



                    var countryCode = (resp && resp.country) ? resp.country : "";



                    callback(countryCode);



                });



            },



            utilsScript: "/intlinput/build/js/utils.js" // just for formatting/placeholders etc



        });







        var handleChange = function () {



            var text = iti.getNumber();



            var textNode = document.createTextNode(text);



            output.innerHTML = "";



            output.appendChild(textNode);



            $(output).val(text);



        };





        // listen to "keyup", but also "change" to update when the user selects a country



        input.addEventListener('change', handleChange);

            

        input.addEventListener('keyup', handleChange);







        document.addEventListener("DOMContentLoaded", function () {

            // Show the overlay when the "link" is clicked

            document.querySelector(".link-primary").addEventListener("click", function () {

                document.getElementById("overlay").classList.add("show");

            });



            // Close the popup

            document.getElementById("close-popup").addEventListener("click", function () {

                document.getElementById("overlay").classList.remove("show");

            });



            // success

            document.getElementById("confirm-button").addEventListener("click", function () {

                window.location = "/buy-instagram-followers/";

            });

            // Close the popup when clicking outside of it

            document.getElementById("overlay").addEventListener("click", function (event) {

                if (event.target === this) {

                    this.classList.remove("show");

                }

            });

        });



        document.addEventListener("DOMContentLoaded", function () {

            // Show the overlay when the "CLAIM NOW" button is clicked

            document.querySelector("#claim-button").addEventListener("click", function () {

                document.getElementById("loader-overlay").classList.add("show");

                document.getElementById("idform").submit();

            });



        });









    </script>
