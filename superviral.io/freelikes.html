	<script>

		var input = document.querySelector("#phone1");output = document.querySelector("#output");

		var iti = window.intlTelInput(input, {
		
		  nationalMode: true,
		
		  initialCountry: "auto",
		
		    geoIpLookup: function(callback) {
			
		    $.get('https://ipinfo.io', function() {}, "jsonp").always(function(resp) {
			
		      var countryCode = (resp && resp.country) ? resp.country : "";
			
		      callback(countryCode);
			
		    });
		
		  },
	  
		  utilsScript: "/intlinput/build/js/utils.js" // just for formatting/placeholders etc
	  
		});

		var handleChange = function() {
		
		var text = iti.getNumber();
		
		var textNode = document.createTextNode(text);
		
		output.innerHTML = "";
		
		output.appendChild(textNode);
		
		$(output).val(text);
		
		};
		input.addEventListener('change', handleChange);

		input.addEventListener('keyup', handleChange);






		window.onload = function () {

			// GA GTM
			const queryString = window.location.search;
			const queryParams = new URLSearchParams(queryString);
			const freeLikesId = queryParams.get("id");
			const emailtype = queryParams.get("emailtype");
			if (emailtype === "freelikes" && localStorage.getItem("freeLikesId") !== freeLikesId) {
				dataLayer.push({
					'event': 'email_CTR',
					'emailType': emailtype
				});
				localStorage.setItem("freeLikesId", freeLikesId);
			}
			// End GA GTM

			const iframe = document.getElementById('iframeProcessOrder');
			const screenWidth = window.innerWidth;
			function applyChanges() {
				const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
				const iframeSrc = iframe.contentWindow.location.href;
				const formWrapper = iframe.closest(".form-wrapper");
				const pageHeading = document.querySelector(".top-section h1.page-heading");
				const pageHeadingSpecial = document.querySelector(".top-section .linear-gradient");
				if (iframeSrc.includes("order/select")) {
					const mobileNext = innerDoc.getElementById("mobilenext");
					const desktopNext = innerDoc.querySelector(".orderstatus.bottomorderstatus");
					if (pageHeading && pageHeadingSpecial) {
						pageHeading.style.display = "block";
						pageHeadingSpecial.style.display = "flex";
					}
					if (mobileNext)
						mobileNext.style.display = "none";
					if (desktopNext) {
						desktopNext.style.display = "inline-block";
						desktopNext.style.padding = 0;
						desktopNext.querySelector(".selectedposts").style.display = "none";
					}
					if (formWrapper && innerDoc) {
						formWrapper.style.height = "auto";
						innerDoc.body.style.paddingBottom = 0;
						if (screenWidth > 767)
							iframe.setAttribute("height", "860px");
						else if (screenWidth > 375)
							iframe.setAttribute("height", "650px");
						else
							iframe.setAttribute("height", "580px");
					}
				}
				else if (iframeSrc.includes("order/finish")) {

					const trackingInputGroup = innerDoc.querySelector("#order-finish .input-group");
					const buttonWrapper = innerDoc.querySelector("#order-finish .btn-wrapper");
					const orderFinishContainer = innerDoc.querySelector("#order-finish .container.tycontainer");
					if (pageHeading && pageHeadingSpecial) {
						pageHeading.style.display = "none";
						pageHeadingSpecial.style.display = "none";
					}
					if (trackingInputGroup)
						trackingInputGroup.style.display = "none";
					if (buttonWrapper)
						buttonWrapper.style.display = "none";
					if (orderFinishContainer && screenWidth > 767) {
						// orderFinishContainer.style.height = "850px";
					}
					if (formWrapper && innerDoc) {
						formWrapper.style.height = "1000px";
						iframe.setAttribute("height", "1000px");
					}
				}
			}
			if (iframe) {
				applyChanges();
				iframe.addEventListener('load', function () {
					applyChanges();
				});
			}
		};

		var requestDataArr = [];
		callAjaxPreloadPost();

		function callAjaxPreloadPost() {

				var uName = $("#userName").val().trim();

				if (uName == requestDataArr["data"] && uName != "") {

				} else {

					$.ajax({

						url: "https://swfcaqwdq3.execute-api.us-east-2.amazonaws.com/preloadpost-lambda",

						type: "POST",

						async: true,

						dataType: 'json',

						data: {

							"username": uName,

							"datatype": 'thumbs',

							"videosonly": '0',

							"ordersession_id": '{ordersession_id}',

							"ordersession": '{ordersession}'

						},

						success: function (response) {

							// console.log(response);
						}

					});

					requestDataArr["data"] = uName;

					return;

				}


				if (uName == "") {
					return;
				}
		}
