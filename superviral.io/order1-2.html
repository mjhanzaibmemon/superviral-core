const packageElement =  document.getElementById("get_value");
let package = packageElement.options[packageElement.selectedIndex].text;

function changePackage(event) {
    let temp = package;
    package = packageElement.options[packageElement.selectedIndex].text;
    dataLayer.push({
            'event': 'packageChanged',
            'packageName': package,
            'prevPackageName': temp
        });
}

function onSubmitData(event) {
       var name = $('#userName').val().trim();
       var check = isValidInstagramUsername(name);

       if(name != ""){
         event.preventDefault();
         formSubmitBtn.disabled = true;
         grecaptcha.ready(function() {
         grecaptcha.execute('{recaptchaClient}', {action: 'submit'}).then(function(token) {
             $('#g-recaptcha-response').val(token);
             loader.style.display = "block";
             mainForm.submit();
         });
        
       });
       }  
 }

 function isValidInstagramUsername(username) {
    if (username.length < 1 || username.length > 30) {
        return false;
    }
    const Pattern = /^(?!.*\.\.)(?!\.$)[a-zA-Z0-9._]+(?<!\.)$/;

    return Pattern.test(username);
}

 function submitWOCaptcha(event) {
       
       var name = $('#userName').val().trim();

       var check = isValidInstagramUsername(name);

        if(!check){
            alert("Please enter a valid username");
            return false;
        }
        loader.style.display = "block";
        mainForm.submit();
 }
