<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Source+Sans+Pro:wght@400;600;700;800&family=DM+Sans:wght@100..1000&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/style.min.css" />
    <style type="text/css">
        body{background:#f3f2ff;}
        
        tr{border-bottom: 1px solid #dddddd;}
        th{text-align: left;font-size: 14px;padding: 12px 15px;}
        td{padding: 12px 15px;}
        table {border-collapse: collapse;margin: 25px 0;font-size: 0.9em;}

        .edit-btn{text-decoration: underline;width: 76px;text-align: center;display: block;height: 76px;line-height: 76px;}
        .edit-btn:hover{color:blue;font-weight: bold;}

        form { max-width: 300px;}
        input[type=email], input[type=submit] {padding: 10px; width: 100%; margin-top: 10px;}
        .error { color: red; }
    </style>
</head>
<body>
    <div class="basic-container" style="max-width: 928px;margin: auto;margin-top: 60px;">
        <div style="background: white;padding: 1rem;">
            <h1 style="color:#000;padding: 0;margin-bottom: 20px;">Login</h1>
            <span style="color: red;display:block;margin:0.5rem 0;">{message}</span>
            <form method="POST">
                <label>Email</label>
                <input type="email" name="email" value="{email}" required>
                <input type="submit" value="Login" style="color:white;background:black;">
            </form>
        </div>
    </div>
</body>
</html>
