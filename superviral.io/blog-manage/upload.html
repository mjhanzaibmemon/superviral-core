<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Source+Sans+Pro:wght@400;600;700;800&family=DM+Sans:wght@100..1000&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/style.min.css" />
    <style type="text/css">
        body{background:#f3f2ff;}
        .box23 {

        margin: 66px auto;

        width: 950px;

        background: #fff;

        border-radius: 5px;

        text-align: left;

        padding: 15px;

    }



    h1 {
        margin-top: 0;
        text-align: left;
        max-width: 100%;
    }



    .label {

        margin-top: 35px;

    }



    .container div input,

    .selectric,

    .input,

    .btn {
        color: black;
        background: #ffffff;
        padding: 13px;
        font-size: 14px;
        margin:initial;
    }



    .btn {
        width: 100px;
        text-align: center;
    }



    html {

        overflow-x: hidden;

    }



    .cke_reset_all {

        background: #f7f7f7 !important;

    }



    .status {

        font-weight: bold;

        height: 30px;

        width: 55px;

        padding: 5px;

        font-size: 15px;

        text-align: center;

        border-radius: 3px;

        margin-bottom: 10px;

    }





    .textareacontact {

        font-family: 'Open Sans';

    }



    .imgcaption {

        background-color: #ccc;

        padding: 5px;

        font-weight: 600;

        font-size: 15px;

    }



    .input {

        width: 100%;

        border-radius: 6px;

        border: 1px solid #BEBEBE;

    }



    .emailsuccess {

        background: #a3ffa3;

        padding: 8px;

        -webkit-border-radius: 5px;

        -moz-border-radius: 5px;

        border-radius: 5px;

    }



    .color3 {

        border-radius: 50px;

    }

    /* overlap div */

    .mainDiv {
        width: 150px;
        height: 150px;
        background: #ccc;
        position: relative;
    }

    .mainDiv .image {
        text-align: center;
        position: relative;
    }

    .info {
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
        background-color: black;
        transition: opacity 300ms;
        opacity: 0;
        padding: 12px;
    }

    .info a {
        display: block;
        text-align: center;
        border: solid 1px white;
        border-radius: 5px;
        margin-bottom: 5px;
        padding: 5px;
    }

    .info a:hover {
        background: white;
        color: black !important;
    }

    .mainDiv:hover .info {
        opacity: 1;
    }

    /* overlap div */

    input[type="file"] {
        display: none;
    }

    label {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: transparent;
        border: 1px dashed grey;
        height: 100px;
        width: 100px;
        color: #000;
        margin: 5px 0 0;
        font-size: 18px;
        cursor: pointer;
    }

    .label-blue {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 8px;
        background: #09B5FF;
        border: none;
        border-radius: 10px;
        height: 40px;
        width: 125px;
        color: #FFF;
        margin: 5px 0 0;
        font-size: 14px;
        cursor: pointer;
    }

    .loader {
        display: none;
        position: absolute;
        margin-top: 25px;
        left: 23%;
        z-index: 1;
        width: 80px;
        height: 80px;
        border: 10px solid #f3f3f3;
        border-radius: 50%;
        border-top: 10px solid #3498db;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;

    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .active-tab {
        background-color: black !important;
        color: white !important;
    }

    .cover-spin {
        position: fixed;
        width: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        display: none;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }

    .cover-spin::after {
        content: "";
        display: block;
        position: absolute;
        left: 48%;
        top: 40%;
        width: 40px;
        height: 40px;
        border-style: solid;
        border-color: black;
        border-top-color: transparent;
        border-width: 4px;
        border-radius: 50%;
        -webkit-animation: spin 0.8s linear infinite;
        animation: spin 0.8s linear infinite;
    }

    @-webkit-keyframes spin {
        from {
            -webkit-transform: rotate(0deg);
        }

        to {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
      
    </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentMode = 'file';

        document.getElementById('selectFileTab').addEventListener('click', function () {
            currentMode = 'file';
            this.classList.add('active-tab');
            document.getElementById('selectFolderTab').classList.remove('active-tab');
        });

        document.getElementById('selectFolderTab').addEventListener('click', function () {
            currentMode = 'folder';
            this.classList.add('active-tab');
            document.getElementById('selectFileTab').classList.remove('active-tab');
        });

        document.getElementById('customBrowse').addEventListener('click', function () {
            if (currentMode === 'folder') {
                document.getElementById('folder_input').click();
            } else {
                document.getElementById('file_input').click();
            }
        });

        function updateFilename(files) {
            if (files.length === 0) {
                document.getElementById('file-name').textContent = 'No selection';
                return;
            }
            console.log(files);
            if (files.length === 1) {
                document.getElementById('file-name').textContent = 'Selected: ' + files[0].name;
            } else {
                var fileNames = Array.from(files).map(f => f.name).join(', ');
                document.getElementById('file-name').textContent = 'Selected ' + files.length + ' files : ' + fileNames;
            }
        }

        document.getElementById('file_input').addEventListener('change', function (e) {
            updateFilename(e.target.files);
        });

        document.getElementById('folder_input').addEventListener('change', function (e) {
            updateFilename(e.target.files);
        });

        document.querySelector('form').addEventListener('submit', function () {
            document.querySelector('.cover-spin').style.display = 'flex';
        });

    });
</script>

</head>
  <body>
    {header}
    <div class="basic-container" style="max-width: 928px;margin: auto;margin-top: 60px;">
        <h1 style="color:#000;">Upload Articles</h1>
        <div style="background:white;margin-top:1rem;">
            <form method="POST" enctype="multipart/form-data">
                <div>
                    <div style="padding: 1rem;">
                        <div class="label labelcontact" style="display: block;margin-bottom: 7px;margin-top:0;">Would you like to upload a single file or folder?</div>
                        <!-- Mode switcher -->
                        <div style="display: flex;gap: 10px;margin-bottom: 20px;width: 250px;">
                            <button type="button" class="btn btn-secondary active-tab" id="selectFileTab">File</button>
                            <button type="button" class="btn btn-secondary" id="selectFolderTab">Folder</button>
                        </div>
                        <!-- Browse -->
                        <div style="display: flex;align-items: center;gap: 30px;">
                            <label id="customBrowse" class="btn btn-secondary" style="cursor: pointer;max-width: 100px;display: flex;">+ Select</label>
                            <!-- Hidden inputs -->
                            <input type="file" id="file_input" name="article_files[]" style="display: none;">
                            <input type="file" id="folder_input" name="article_files[]" webkitdirectory="" style="display: none;">
                            <span id="file-name" style="font-style: italic;">No selection</span>
                        </div>
                        <input type="submit" class="btn btn-primary color3" name="submit" value="Upload" style="margin-top: 15px;background-color: #6b46c1;color: white;border: 0;display: inline-block;margin-top: 30px;">
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
