.bigtick{display: inline-block;

.bigtick svg{    width: 100px;
    height: 100px;
    position: absolute;
    left: 0;
    top:8px;}

.circ{
    opacity: 0;
    stroke-dasharray: 130;
    stroke-dashoffset: 130;
    -webkit-transition: all 1s;
    -moz-transition: all 1s;
    -ms-transition: all 1s;
    -o-transition: all 1s;
    transition: all 1s;
}
.tick{
    stroke-dasharray: 50;
    stroke-dashoffset: 50;
    -webkit-transition: stroke-dashoffset 1s 0.5s ease-out;
    -moz-transition: stroke-dashoffset 1s 0.5s ease-out;
    -ms-transition: stroke-dashoffset 1s 0.5s ease-out;
    -o-transition: stroke-dashoffset 1s 0.5s ease-out;
    transition: stroke-dashoffset 1s 0.5s ease-out;
}
.drawn + svg .path{
    opacity: 1;
    stroke-dashoffset: 0;
}

.container div input.redoutline{animation:blinking 0.5s infinite alternate;

@keyframes blinking{
  from {
    box-shadow: 0 0 4px -4px #ffb8b8;
    -webkit-box-shadow: 0 0 4px -4px #ffb8b8;
      -moz-box-shadow:  0 0 4px -4px #ffb8b8;
      
  }
  to {
    box-shadow: 0 0 4px 4px #ffb8b8;
     -webkit-box-shadow:  0 0 4px 4px #ffb8b8;
     -moz-box-shadow:  0 0 4px 4px #ffb8b8;
  }
}


.stepsbarholder{background-color:#fff;border-bottom:1px solid #ccc}
.stepsbar{display:none;}
@-webkit-keyframes animateThis {
  0% {
    width: 95%;
  }
  100% {
    width: 100%;
  }
}

@keyframes animateThis {
  0% {
    width: 95%;
  }
  100% {
    width: 100%;
  }
}

div.stepsbar {
  display : none;
}

  @keyframes shine {
    to {
      background-position: 200% center;
    }
  }

  <script>


 var myEle = document.getElementById("askednumber");
if(myEle){signup();}


var input = document.querySelector("#phone1"),output = document.querySelector("#output");

var iti = window.intlTelInput(input, {
  nationalMode: true,
  initialCountry: "auto",
    geoIpLookup: function(callback) {
    $.get('https://ipinfo.io', function() {}, "jsonp").always(function(resp) {
      var countryCode = (resp && resp.country) ? resp.country : "";
      callback(countryCode);
    });
  },
  utilsScript: "/intlinput/build/js/utils.js" // just for formatting/placeholders etc
});

var handleChange = function() {
  var text = iti.getNumber();
  var textNode = document.createTextNode(text);
  output.innerHTML = "";
  output.appendChild(textNode);
  $(output).val(text);
};



// listen to "keyup", but also "change" to update when the user selects a country
input.addEventListener('change', handleChange);
input.addEventListener('keyup', handleChange);

signupHTML+='<div style="overflow: hidden; z-index:9999;width:'+widthPopup+'px;height:'+heightPopup+'px;position:fixed;left:50%;margin-left:-'+(widthPopup/2)+'px;top:50%;margin-top:-'+(heightPopup/2)+'px;border:0">';
signupHTML+='<iframe src="/track-my-order-number.php?id={ordernumber}&hash={order_session}" style="overflow: hidden;width:100%;height:'+ (heightPopup - 35) +'px;border:none;outline:none;-webkit-border-radius:5px;border-radius:5px; box-shadow:1px 1px 0px 0px rgba(50, 50, 50, 0.75);-webkit-box-shadow:1px 1px 0px 0px rgba(50, 50, 50, 0.75);" scrolling="no"></iframe></div>';
document.getElementById('signDiv').innerHTML=signupHTML;
return false;

}
