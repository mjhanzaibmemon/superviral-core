<script type="text/javascript">



  let selectedThemes = [];
  const minSelectedCmnts = 48;


  const themes = document.querySelector(".orderbody .comments-section .themes");
  const selectedCmnts = document.querySelector(".orderbody .customize-comments-section .selected-cmnt-info .selected");
  const totalCmnts = document.querySelector(".orderbody .customize-comments-section .selected-cmnt-info .total");
  const nextBtn = document.getElementById("nextBtn");


  const moreButton = document.querySelector(".orderbody .comments-section .button-more");



  const minButton = document.querySelector(".orderbody .comments-section .button-less");



  moreButton.addEventListener("click", () => {



    themes.classList.remove("minimized");



    moreButton.style.display = "none";



    minButton.style.display = "inline-block";



  })



  minButton.addEventListener("click", () => {



    themes.classList.add("minimized");



    minButton.style.display = "none";



    moreButton.style.display = "inline-block";



  });



  // custom comment section



  const custCmntSec = document.querySelector(".orderbody .customize-comments-section");



  const themesList = themes.querySelectorAll(".theme");



  var id;



  var ids = [];



  // go through all themes and add on-click event listeners to them



  themesList.forEach((theme, index) => {

    theme.addEventListener("click", () => {

      theme.classList.toggle("active");



      id = theme.getAttribute("data-id");



      let themeSelected = false;
      themesList.forEach((item) => {
        if (item.classList.contains("active"))
          themeSelected = true;
      })

      if (theme.classList.contains("active")) {



        selectedThemes.push(theme.textContent);

        ids.push(id);



      } else {

        selectedThemes = selectedThemes.filter((element) => element !== theme.textContent);

        ids.pop(id);

      }



      var dataArr = {

        "ids": ids,

        'type': 'categoryWiseComments'

      };



      $.ajax({

        url: "/buy-instagram-comments-ajax.php",

        type: "POST",

        async: true,

        dataType: 'json',

        data: dataArr,

        success: function (response) {

          // console.log(response);

          var i;

          var htm = '';
          var tag = "";
          const length = response.categoryWiseComments.length;
          selectedCmnts.textContent = length;
          totalCmnts.textContent = length;
          for (i = 0; i < length; i++) {



            tag = getCommentTag(response.categoryWiseComments[i].cat_id);

            htm += '<div class="checkbox-container"><input type="checkbox" data-comments= "' + response.categoryWiseComments[i].comment + '"  data-tags = "' + tag + '" data-commentId = "' + response.categoryWiseComments[i].id + '" onchange="handleCheckBoxChange(event)" class="checkbox-input active"><label class="checkbox-label">' + response.categoryWiseComments[i].comment + '</label></div>';




          }



          $('#commentsDivId').html(htm);



        },

      });

      // show custom comment section if any theme is selected, otherwise hide it

      if (selectedThemes.length)
        custCmntSec.style.display = "block";
      else
        custCmntSec.style.display = "none";
      
      nextBtn.classList.remove("disabled");
    })
  });

  function regenerateButtonActive() {

    if ($('.checkbox-input.active').length == $('.checkbox-input').length) {

      $('#regenerateBtnId').removeClass('active');


      $('#regenerateBtnId').prop('disabled', true);

    } else {

      $('#regenerateBtnId').addClass('active');


      $('#regenerateBtnId').removeAttr('disabled');

    }

  }

  function handleCheckBoxChange(event) {
    event.target.classList.toggle("active");
    const boxes = document.querySelectorAll(".orderbody .customize-comments-section .options .checkbox-container input");
    let checkedCount = 0;
    boxes.forEach((box) => {
      if (box.classList.contains("active"))
        checkedCount++;
    })
    selectedCmnts.textContent = checkedCount;
    if (checkedCount < minSelectedCmnts)
      nextBtn.classList.add("disabled");
    else
      nextBtn.classList.remove("disabled");
    regenerateButtonActive();
  }



  var regenBtn = document.getElementById('regenerateBtnId');

  regenBtn.addEventListener("click", function () {



    var commentsCheckbox = document.getElementsByClassName('checkbox-input');

    var item;

    var uncheckedCommentIds = [];

    var checkedCommentIds = [];

    for (var i = 0; i < commentsCheckbox.length; ++i) {

      item = commentsCheckbox[i];

      if (item.classList.contains("active")) {

        commentId = item.getAttribute('data-commentId');

        checkedCommentIds.push(commentId);

      } else {

        commentId = item.getAttribute('data-commentId');

        uncheckedCommentIds.push(commentId);

      }



    }



    var dataArr = {

      "checkedCommentIds": checkedCommentIds,

      "uncheckedCommentIds": uncheckedCommentIds,

      ids: ids,

      'type': 'regenerateComments'

    };



    $.ajax({

      url: "/buy-instagram-comments-ajax.php",

      type: "POST",

      async: true,

      dataType: 'json',

      data: dataArr,

      success: function (response) {

        // console.log(response);

        var i;

        var htm = '';
        var tag = '';
        const length = response.allComments.length;
        selectedCmnts.textContent = length;
        totalCmnts.textContent = length;
        for (i = 0; i < length; i++) {



          tag = getCommentTag(response.allComments[i].cat_id);

          htm += '<div class="checkbox-container"><input type="checkbox" data-comments= "' + response.allComments[i].comment + '" data-tags = "' + tag + '" data-commentId = "' + response.allComments[i].id + '" onchange="handleCheckBoxChange(event)" class="checkbox-input active"><label class="checkbox-label">' + response.allComments[i].comment + '</label></div>';


        }

        $('#regenerateBtnId').removeClass('active');

        $('#regenerateBtnId').prop('disabled', true);

        $('#commentsDivId').html(htm);

        // show custom comment section if any theme is selected, otherwise hide it

        if (selectedThemes.length)



          custCmntSec.style.display = "block";



        else



          custCmntSec.style.display = "none";

      },

    });
    nextBtn.classList.remove("disabled");


  })



  function submitForm() {
    if (nextBtn.classList.contains("disabled")) {
      alert("minimum " + minSelectedCmnts + " comments need to selected");
      return;
    }
    var commentsCheckbox = document.getElementsByClassName('checkbox-input');

    var item;

    var checkedCommentIds = [];
    var checkedCommentTags = [];

    for (var i = 0; i < commentsCheckbox.length; ++i) {

      item = commentsCheckbox[i];

      if (item.classList.contains("active")) {

        comment = item.getAttribute('data-comments');
        checkedCommentIds.push(comment);
        tags = item.getAttribute('data-tags');
        checkedCommentTags.push(tags);


      }

    }



    $('#commentSelectedId').val(JSON.stringify(checkedCommentIds));
    $('#commentSelectedTagsId').val(JSON.stringify(checkedCommentTags));


    // check if comments selected 

    if (ids.length > 0 && checkedCommentIds.length > 0 && checkedCommentIds.length == commentsCheckbox.length) {



      document.getElementById("commentsFormId").submit();

    } else {

      alert('Please select categories and all comments');

      return;

    }



  }
