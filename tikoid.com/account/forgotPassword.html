<!DOCTYPE html>
<html>
<head>
<title>Reset Password - Tikoid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&amp;display=swap" rel="stylesheet"><link rel="stylesheet" type="text/css" href="/css/style.min.css">
<link rel="stylesheet" type="text/css" href="/css/loginregister.css">

<style type="text/css">      .error {color: red;}</style>
</head>
<body>
{header}

<div class="orderbody" align="center">


    <div class="cnwidth">

        <div class="container dshadow" style="text-align: left;">

        <form id="form" method="post">
            <h1>Reset your password</h1>
            <div class="form-group">

                {message}
                {error}

                <input type="text" class="form-control" name="email" value="" placeholder="Email address">
            </div>
            <button class="color4 btn">Reset Password</button>
        </form>


    </div>

         <div class="container sign-wrap">
                    <p>Don't have an account? <a class="basiclink" href="/{sign-uplink}/">Sign up</a></p>
         </div>


    </div>

</div>

    <script type="text/javascript">{footer}</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#form').validate();
        });
    </script>
</body>
</html>
