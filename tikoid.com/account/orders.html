	.orders .title{font-size: 33px;width:100%;}

	.orders .title .status{    display: inline-block;

  animation-duration: 600ms;

  .orders .title .btntracking,.orders .mobileshow{    position: absolute;
    right: 20px;

        top: 1px;}

   .orders .pending{color: #ff911a;}

.listctn li {

.listctn li .tick {

    .subscriptions{    border: 1px solid #cccc;

    .subscriptions table{width: 100%; 
    font-size: 13px;}
    .subscriptions table tr td{border:0;}

    .subscriptions .substitle{font-size:16px;padding-bottom: 9px;}
    .subscriptions .subtitlemain{    margin-top: 11px;
    font-size: 16px;
    margin-bottom: 0;
    padding-bottom: 6px;
    border-bottom: 0;
    }


    .subscriptions .substitle .username{font-size:13px;font-style:italic;color:grey;}
    .subscriptions .substitle span{font-size:14px;font-style:italic;color:grey;}
    .subscriptions .substitle .status{display: inline-block;
    font-size: 13px;
    position: relative;font-weight:bold;}

    .subscriptions .substitle .statusactive{color:green;}
    .subscriptions .substitle .statuspaused{color:orange;}
    .subscriptions .substitle .statuscancelled{color:red;}

    .subscriptions .substitle .statuspaused .spinning,.subscriptions .substitle .statuscancelled .spinning{display:none;}

 .substitle .savingcardbtn{    top: initial;
    right: initial;
    position: unset;
    display: inline-block;
    width: 82px;
        margin-top: 11px!important;
    text-align: center;line-height: 0px;
    font-size: 13px;    margin: 0;margin-top:15px;}

    .dp{    height: 50px;
    width: 50px;
    border-radius: 50px;
    position: absolute;left:10px;
      top: 12px;}

      .spinning{    animation-name: spin;
    animation-duration: 600ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    height: 20px;
    fill: #000000;
    position: absolute;
        top: 34px;}


.container div span.livebox {
padding: 3px;
    color: white;
    border-radius: 5px;
    display: inline-block;
    padding-left: 26px;
    margin-right: 11px;
    background: #34D08C;
    position: relative;
    margin-top: 5px;
    font-weight: normal;
    font-size: 11px;
    letter-spacing: 1.2px;
    font-style: normal;
}


.container div span.livebox .livesvg {
    left: 9px;
    height: 11px;
    top: 13px;
    fill: #fff;
    position: absolute;
    animation: blinking 4.0s infinite;
}


@keyframes blinking{
    0%{     fill: #fff; }
    49%{    fill: #fff; }
    60%{    fill: transparent; }
    99%{    fill: transparent;  }
    100%{   fill: #fff;   }
}




@media only screen and (min-width: 600px) {

	.orders .title .mobilehide{display:block;}
	.orders .mobileshow{display:none;}

.orders .title .status {
    display: inline-block;
    margin-left: 14px;
    margin-top: -25px;
    font-weight: bold;
}

.orders .igusername{font-size:14px;}

}



@media only screen and (min-width: 768px) {



.substitle .savingcardbtn{    float: right;
    margin-top: -7px!important;}


}




@keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}

</style>
