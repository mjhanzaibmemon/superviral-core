<!DOCTYPE html>
<html>
<head>
<title>Sign Up - Tikoid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&amp;display=swap" rel="stylesheet"><link rel="stylesheet" type="text/css" href="/css/style.min.css">
<link rel="stylesheet" type="text/css" href="/css/loginregister.css">

<style>




.container{height:initial;}

#passwordverifybox{border:2px solid #fff;margin-top:30px}
.notcorrect{ animation: glow 1s 1 alternate;}

.container div span.tickno,.container div span.tickyes{display: block;
    position: absolute;
    left: 5px;
    top: 7px;
    width: 15px;
    height: 15px;
    margin: 0;}

.tickno{background: url(/imgs/checkdark.svg) no-repeat;}
.tickyes{background: url(/imgs/check.svg) no-repeat;}

  .error {
    color: red;
  }

@keyframes glow {
  from {
    border:2px solid #fff;
  }
  to {
    border:2px solid #ff0000;
  }
}

</style>

</head>
<body>
 


{header}

<div class="orderbody" align="center">


    <div class="cnwidth">

        <div class="container dshadow">

        <form id="form" onsubmit="return checksubmitbtn();" method="post" action="/{registerform}/" autocomplete="off">
            <h1>Sign up for Tikoid</h1>
            <div class="form-group">
                {error1}
                <input type="text" class="form-control" name="email" placeholder="Email address" value="">
            </div>
            <div class="form-group">
                {error2}
                <input type="password" class="form-control"  name="password" id="password" placeholder="Password"  autocomplete="new-password" value="">
            </div>
            <div id="passwordverifybox">
                <span class="password_verify">
                    <span id="capital_letter" class="tickno"></span> At least 1 capital letter
                </span>
                <span class="password_verify">
                    <span id="number" class="tickno"></span> At least 1 number
                </span>
                <span class="password_verify">
                    <span id="8_characters" class="tickno"></span> At least 8 characters
                </span>
            </div>
            <button class="color4 btn" id="signUP">Sign Up</button>
        </form>

    </div>

        <div class="container sign-wrap">
            <p>Already have an account? <a href="/{loginlink}/" class="basiclink">Log in</a></p>
        </div>


    </div>

</div>



    

<!--Java Script Files-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>

function myFunction() {
  document.getElementById("myDropdownnew").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.mobilemenubtnnew')) {
    var dropdowns = document.getElementsByClassName("dropdown-contentnew");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
<script>
    $(document).ready(function () {
        $('#form').validate({
          rules: {
            email: {
              required: true,
              email: true
            },
            password: {
              required: true,
            }
          },
          messages: {
            email: {
              required: '',
              email: '',
            },
            password: {
              required: '',
            }
          },
          submitHandler: function (form) {
            form.submit();
          }
        });
    });
    var cansubmit = 0;
    var upperCase= new RegExp('[A-Z]');
    var lowerCase= new RegExp('[a-z]');
    var numbers = new RegExp('[0-9]');
    $("#password").keyup(function(e){
        var password = $('#password').val();
        $('#capital_letter').attr('class', 'tickno');
        $('#number').attr('class', 'tickno');
        $('#8_characters').attr('class', 'tickno');

        if(password.match(upperCase)){
            $('#capital_letter').attr('class', 'tickyes');
        }
        
        if(password.match(numbers)){
            $('#number').attr('class', 'tickyes');
        }
        
        if(password.length >= 8){
            $('#8_characters').attr('class', 'tickyes');
        }

        if(password.match(upperCase) && password.match(numbers) && (password.length >= 8)){
            //$('#signUP').prop("disabled", false);   
            cansubmit = 1;
        }else{
            //$('#signUP').prop("disabled", true);
            cansubmit = 0;
        }
    });

    function checksubmitbtn(){


      if(cansubmit==0){

          $('#passwordverifybox').addClass('notcorrect');

          setTimeout(function () { 
              $('#passwordverifybox').removeClass('notcorrect');
          }, 2000);

      }

      if(cansubmit==1){document.getElementById("form").submit();}

      return false;
    
    }


</script>
