<!DOCTYPE html>

<head>
    <title>{title} - Tikoid</title>
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0," />
    <meta name="description" content="{description}">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <style type="text/css">
    
    .header{border-bottom:1px solid #ccc;}
    .footer{border-top:1px solid #ccc;}

 h1{color:#000;text-align: left;margin:0;font-size:25px;padding:0;}
h2{margin-bottom: 0;
    margin-top: 35px;}
h3{display:block;float:none;margin-left:0;font-size:17px;margin-top:40px;}
p{margin:17px 0;font-size:15px;letter-spacing: .6px;}

p img{width:100%;border:1px solid #000;}

.social {
  color:#fff;
  height:35px;
  width:82px;
  padding:0;
  list-style:none;
  overflow: hidden;}


.social a {
	padding:5px 0;
  font-size:20px;
  cursor:pointer;
  width:50%;
  margin:0;
  text-align:center;
  float:left;
  display:block;}

.social ul li:hover {color:rgba(0,0,0,.5);}


.social a.twitter {background:#6CDFEA;}
.social a.facebook {background:#3B5998;}

.social a svg{height:19px;fill:#fff;}

.articlebody{padding:10px;}

.articlebody a{color:#305896;text-decoration: underline;}

.maintitle{border-bottom:1px solid #ccc;}

.mainh1{padding-top:0;margin-top:15px;}

.summary{margin:0;padding: 5px 20px;font-weight:600;}
.summary li{margin:5px 0;}

.writtenby{font-size:14px;padding: 10px 10px;}

.date{font-size:13px;font-style:italic;}

.mainh1,.articlepoints{border-bottom:1px solid #ccc;}

.articlepoints{border-top:1px solid #ccc;}

.articleshare{position: relative;}
.articleshare .sharecount{    position: absolute;
    right: 10px;
    top: 16px;
    text-align: right;
    line-height: 13px;}
.articleshare .sharecount .amount{    font-size: 25px;
    font-weight: bold;}
.articleshare .sharecount .share{font-size:12px;}

.articleimg{padding:0;}
.articleimg img{width:100%;height:initial;}

.tabletsummary,.tabletshare{display:none;}

.imgcaption{background-color:#ccc;padding:5px;font-weight:600;font-size:15px;}

@media only screen and (min-width:768px){

.articleholder{width:100%;}
.articlebody{width:100%;max-width:768px;margin:0 auto;padding:25px;box-sizing:border-box;}
h1{max-width: 100%;font-size:34px;}
.mainh1{margin-top:25px;padding: 10px 25px;}

.tabletsummary,.tabletshare{display:block;}
.mobilesummary,.mobileshare{display:none;}

.writtenby {font-size: 15px;padding: 8px 25px;border-bottom: 1px solid #ccc;}

.writtenby .date {font-size: 14px;}

.articleshare{padding: 10px 25px;}
.articleshare .sharecount{right:initial;left:122px;}

.articlepoints{padding:10px 25px;}

.articleimg img{border:1px solid #000;}

.summary li{margin:3px 0;}

}

    </style>
</head>

<body>

	{header}

<div class="articleholder">
<div class="articlebody mainh1"><h1>{title}</h1>

      <ul class="summary tabletsummary">
        <li>{summary1}</li>
        <li>{summary2}</li>
        <li>{summary3}</li>
    </ul>

</div>

<div class="articlebody writtenby">By Rabban Faruqui, <span class="date">{written}</span><br>{readtime}</div>

<div class="articlebody articleshare tabletshare">

                    </div>
                    <div class="sharecount">
                      <span class="amount">{shares}</span><br>
                      <span class="share">shares</span>
                    </div>
</div>

<div class="articlebody articleimg"><img src="/imgs/blog/{id}.jpg"></div>

<div class="articlebody articleshare mobileshare">

                            </a>
                       
                    </div>
                    <div class="sharecount">
                      <span class="amount">1123</span><br>
                      <span class="share">shares</span>
                    </div>
</div>

<div class="articlebody articlepoints color1 mobileshare">

      <ul class="summary mobilesummary">
        <li>{summary1}</li>
        <li>{summary2}</li>
        <li>{summary3}</li>
    </ul>
</div>
<div class="articlebody articlemain">{article}</div>
</div>

   {footer}

   <script type="text/javascript">


{headerscript}



</script>

</body>

</html>
